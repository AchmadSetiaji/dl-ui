<template>
  <require from="./input-form.css"></require>
  <form class="au-input-form form-horizontal">
    <h3 if.bind="title">${title}</h3>
    <hr/>
    <slot>

    </slot>
    <hr/>
    <div class="btn-group pull-right">
      <button class="btn btn-default" click.delegate="oncancel($event)" if.one-way="hasCancel">${__currentOptions.cancelText}</button>
      <button class="btn btn-primary" click.delegate="onedit($event)" if.one-way="hasEdit">${__currentOptions.editText}</button>
      <button class="btn btn-success" click.delegate="onsave($event)" if.one-way="hasSave">${__currentOptions.saveText}</button>
      <button class="btn btn-danger" click.delegate="ondelete($event)" if.one-way="hasDelete">${__currentOptions.deleteText}</button>
      <slot name="actions">

      </slot>
    </div>
  </form>
</template>
