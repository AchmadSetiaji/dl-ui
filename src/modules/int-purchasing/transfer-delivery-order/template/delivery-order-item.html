<template>
    <tr>
        <td >
            <div class="col-sm-11">
                <au-autocomplete 
                        value.bind="selectedExternalTransferOrder"
                        error.bind="error.ETONo"
                        loader.bind="externalTransferOrderLoader"
                        text.bind="ExternalTransferOrderView"
                        placeholder="cari nomor transfer order external" 
                        key="ExternalTransferOrderNo"
                        query.bind="filter"
                        read-only.bind="options.readOnly"
                        options.bind="controlOptions">
                </au-autocomplete>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-danger pull-left" click.delegate="onremove(data, $event)" if.bind="!options.readOnly">-</button>            
                <button class="btn btn-info pull-right" if.bind= "data.fulfillments" click.delegate="toggle()">i</button>
            </div>
        </td>
    </tr>
    <tr if.bind="isShowing">
        <td>
            <au-collection 
                items.bind="data.Fulfillments" 
                errors.bind="error.Fulfillments"
                columns.bind="itemsColumns" 
                remove.bind="removeItems"
                options.bind="context.context.options"
                read-only.bind="options.readOnly"
                item-template="modules/purchasing/delivery-order/template/delivery-order-fulfillment">
            </au-collection>
        </td>  
    </tr>
</template>
