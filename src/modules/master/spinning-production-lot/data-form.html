<template>
  <div class="row">
      <div class="col-md-6">
        <au-input-form 
          title.bind="title" 
          with.bind="context"
          options.bind="formOptions"> 

          <au-autocomplete
            label="Spinning"
            value.bind="unit"
            error.bind="error.unitId"
            loader.one-time="unitLoader"
            placeholder="Cari unit spinning" 
            text="name"
            read-only.bind="readOnly"
            query.bind="spinningFilter"
          ></au-autocomplete>

          <au-autocomplete
            label="Mesin"
            value.bind="data.machine"
            error.bind="error.machineId"
            read-only.bind="readOnly"
            show.bind="data.unitId"
            loader.one-time="machineLoader"
            placeholder="Cari mesin" 
            text="name"
            query.bind="filter"
          ></au-autocomplete>

          <au-autocomplete
            label="Benang"
            value.bind="data.spinningYarn"
            error.bind="error.spinningYarnId"
            read-only.bind="readOnly"
            loader.one-time="yarnLoader"
            placeholder="Cari benang" 
            text="name"
          ></au-autocomplete>

          <au-textbox
            label="Lot"
            value.bind="data.lot"
            error.bind="error.lot"
            read-only.bind="readOnly"
          ></au-textbox>

          <template replaceable part="actions"></template>

        </au-input-form>
      </div>
  </div>
</template>
