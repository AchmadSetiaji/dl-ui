<template>
  <au-input-form 
    title.bind="title" 
    with.bind="context">

    <div slot="actions" class="btn-group">
      <button class="btn btn-default" click.delegate="context.cancel($event)" if.one-way="context.hasCancel">Kembali</button>
      <button class="btn btn-primary" click.delegate="context.edit($event)" if.one-way="context.hasEdit">Ubah</button>
      <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
      <button class="btn btn-danger" click.delegate="context.delete($event)" if.one-way="context.hasDelete">Hapus</button>
    </div>

    <au-textbox 
      label="Nama" 
      value.bind="data.name" 
      error.bind="error.name" 
      read-only.bind="(readOnly || isEdit)">
    </au-textbox>

    <au-autocomplete 
      value.bind="data.unit" 
      error.bind="error.unit"
      label="Unit" 
      change.delegate="unitChanged($event)" 
      loader.bind="unitLoader"
      placeholder="search unit" 
      key="code" 
      template="modules/master/machine/template/unit"
      read-only.bind="(readOnly || isEdit)">
    </au-autocomplete>

    <au-autocomplete 
      value.bind="data.step" 
      error.bind="error.step"
      label="Step" 
      change.delegate="stepChanged($event)" 
      loader.bind="stepLoader"
      placeholder="search step" 
      key="process"
      text="process"
      read-only.bind="(readOnly || isEdit)">
    </au-autocomplete>

    <au-autocomplete 
      value.bind="data.machineType" 
      error.bind="error.machineType"
      label="Jenis Mesin" 
      change.delegate="machineTypeChanged($event)" 
      loader.bind="machineTypeLoader"
      placeholder="search machine type" 
      key="code"
      text="name"
      read-only.bind="(readOnly || isEdit)">
    </au-autocomplete>

    <au-textbox 
      label="Process" 
      value.bind="data.process" 
      read-only.bind="(readOnly || isEdit)">
    </au-textbox>

    <au-textbox 
      label="Manufacture" 
      value.bind="data.manufacture" 
      read-only.bind="(readOnly || isEdit)">
    </au-textbox>

    <au-numeric 
      label="Tahun" 
      value.bind="data.year" 
      format="0"
      read-only.bind="(readOnly || isEdit)">
    </au-numeric>

    <au-textbox 
      label="Kondisi" 
      value.bind="data.condition" 
      read-only.bind="(readOnly || isEdit)">
    </au-textbox>

    <au-numeric 
      label="Kapasitas Bulanan" 
      value.bind="data.monthlyCapacity" 
      format="0"
      read-only.bind="(readOnly)">
    </au-numeric>

    <au-collection 
      items.bind="data.machineEvents" 
      columns.bind="machineEventColumns" 
      add.bind="addMachineEvent" 
      remove.bind="removeMachineEvent"
      title="Event Mesin" 
      read-only.bind="readOnly" 
      item-template="modules/master/machine/template/machine-event-item">
    </au-collection>

  </au-input-form>
</template>
