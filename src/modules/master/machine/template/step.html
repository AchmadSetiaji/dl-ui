<template>
  <td>
    <au-autocomplete 
      loader.bind="loader" 
      value.bind="step" 
      key="_id" 
      text="process" 
      read-only.bind="options.readOnly"
      options.bind="autocompleteOption" 
      error.bind="error.step"></au-autocomplete>
      ${error}
  </td>
  <td if.bind="!options.readOnly"><button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button></td>

</template>
