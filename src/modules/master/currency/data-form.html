<template>
<au-input-form
  title.bind="title"
  with.bind="context">

  <au-textbox   
    label="Kode" 
    value.bind="data.code"
    error.bind="error.code"
    read-only.bind="(readOnly || isEdit)" >
  </au-textbox>

  <au-textbox   
    label="Simbol" 
    value.bind="data.symbol"
    error.bind="error.symbol"
    read-only.bind="readOnly" >
  </au-textbox>

  <au-multiline
    label="Keterangan"
    value.bind="data.description"
    error.bind="error.description"
    read-only="readOnly">
  </au-multiline>

</au-input-form>
</template>
