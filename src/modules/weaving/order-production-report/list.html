<template>
  <h1 class="page-header">Daftar Laporan Surat Order Produksi</h1>
  <div class="row">
    <div class="col-md-4">
      <au-datepicker
        label="Periode"
        value.bind="data.Period"
        error.bind="error.Period"
        read-only.bind="readOnly"
      ></au-datepicker>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <au-autocomplete
        label="Unit"
        value.bind="data.Unit"
        error.bind="error.Unit"
        read-only.bind="readOnly"
        loader.bind="units"
        text="Name"
      ></au-autocomplete>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <button
        class="btn btn-primary"
        click.delegate="printPdf()"
        style="margin-top: 20px;"
      >
        print PDF
      </button>
    </div>
    <div class="col-md-1" style="margin-left: 6px;">
      <button
        class="btn btn-success"
        click.delegate="searchOrderProductions()"
        style="margin-top: 20px;"
      >
        Cari
      </button>
    </div>
    <div class="col-md-1" style="margin-left: -26px;">
      <button
        class="btn btn-success"
        click.delegate="reset()"
        style="margin-top: 20px;"
      >
        Atur Ulang
      </button>
    </div>
  </div>
  <au-table
    style="white-space: nowrap; margin-top: 26px;"
    data.bind="loader"
    columns.bind="columns"
    sortable.bind="true"
    view-model.ref="orderProductionsTable"
    page-size="25"
    options.bind="tableOptions"
    context.bind="context"
  >
  </au-table>
</template>
