<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }
  </style><au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <div class="col-md-12">
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Tanggal" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-datepicker
            value.bind="data.DateOperated"
            error.bind="error.DateOperated"
            read-only.bind="readOnly"
          ></au-datepicker>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="No. Mesin" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete
            value.bind="MachineDocument"
            error.bind="error.MachineNumber"
            read-only.bind="readOnly"
            loader.bind="machines"
            text="MachineNumber"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Unit Weaving" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete
            value.bind="WeavingDocument"
            error.bind="error.WeavingUnit"
            read-only.bind="readOnly"
            loader.bind="units"
            text="Name"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-2">
            <button
              class="btn btn-default"
              click.delegate="shift()"
              style="margin-bottom: 8px; background-color: #a3a5a8; color:black; white-space: nowrap; width: 64px;">
                Shift
            </button>
          </div>
          <div class="row">
            <div class="col-md-2">
              <button
                class="btn btn-default"
                click.delegate="start()"
                style="margin-bottom: 8px; background-color: #00720f; color:black; white-space: nowrap; width: 64px;">
                  Mulai
              </button>
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-default"
                click.delegate="pause()"
                style="margin-bottom: 8px; background-color: #0300b7; color:black; white-space: nowrap; width: 64px;">
                  Jeda
              </button>
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-default"
                click.delegate="resume()"
                style="margin-bottom: 8px; background-color: #edd904; color:black; white-space: nowrap; width: 64px;">
                  Lanjut
              </button>
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-default"
                click.delegate="finish()"
                style="margin-bottom: 8px; background-color: #bf0000; color:black; white-space: nowrap; width: 64px;">
                  Akhiri
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="white-space: nowrap; overflow: auto;">
        <au-collection
          items.bind="data.DailyOperationMachineDetails"
          errors.bind="error.DailyOperationMachineDetails"
          columns.bind="columns"
          options.bind="OperationalMachineOptions"
          remove.bind="onremove"
          read-only.bind="readOnly"
          item-template="modules/weaving/daily-operational-machine-input/templates/items"
        >
        <!-- add.bind="addOperationalMachine" -->
        </au-collection>
        <!-- <au-table
          style="white-space: nowrap; margin-top: 26px;"
          data.bind="loader"
          columns.bind="columns"
          sortable.bind="true"
          view-model.ref="DailyOperationalMachineTable"
          page-size="25"
          options.bind="tableOptions"
          context.bind="context"
          >
      </au-table> -->
      </div></au-input-form>
</template>
