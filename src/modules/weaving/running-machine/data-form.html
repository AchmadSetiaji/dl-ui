<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }
  </style><au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <div class="col-md-12">
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Tanggal" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-datepicker
            value.bind="data.DateOrdered"
            error.bind="error.DateOrdered"
            read-only.bind="readOnly"
          ></au-datepicker>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Shift" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.Shift"
            error.bind="error.Shift"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Unit Weaving" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.WeavingUnit"
            error.bind="error.WeavingUnit"
            read-only.bind="readOnly"
            loader.bind="units"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" show.bind="onViewEdit">
        <au-collection
          items.bind="data.Items"
          errors.bind="error.Items"
          columns.bind="columns"
          add.bind="addRunningMachine"
          options.bind="ItemsRunningMachineOptions"
          remove.bind="onremove"
          read-only.bind="readOnly"
          item-template="modules/weaving/running-machine/templates/items"
        >
        </au-collection>
      </div></au-input-form>
</template>
