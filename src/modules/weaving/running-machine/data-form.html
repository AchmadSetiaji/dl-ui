<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }
  </style><au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <div class="col-md-12">
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Tanggal" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-datepicker
            value.bind="data.runningMachineOrderDate"
            error.bind="error.runningMachineOrderDate"
            read-only.bind="readOnly"
          ></au-datepicker>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Unit" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.weavingUnit"
            error.bind="error.weavingUnit"
            read-only.bind="readOnly"
            loader.bind="units"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Shift" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.shift"
            error.bind="error.shift"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="No. Mesin" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.runningMachineNumber"
            error.bind="error.runningMachineNumber"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox
            label="No. Surat Perintah Produksi"
            read-only="true"
          ></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete
            value.bind="data.orderProductionNumber"
            error.bind="error.orderProductionNumber"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="No. Konstruksi" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete
            value.bind="data.fabricConstructionNumber"
            error.bind="error.fabricConstructionNumber"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Asal Lusi" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.warpOrigin"
            error.bind="error.warpOrigin"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2">
          <textbox label="Asal Pakan" read-only="true"></textbox>
        </div>
        <div class="col-md-4">
          <au-autocomplete
            value.bind="data.weftOrigin"
            error.bind="error.weftOrigin"
            read-only.bind="readOnly"
          ></au-autocomplete>
        </div>
      </div>
      <div class="row" show.bind="onViewEdit">
        <h3>Riwayat</h3>
        <hr />
      </div>
      <div class="row" show.bind="onViewEdit">
        <au-collection
          items.bind="data.Items"
          errors.bind="error.Items"
          columns.bind="historyColumns"
          add.bind="addHistory"
          options.bind="ItemsHistoryOptions"
          remove.bind="onremove"
          read-only.bind="readOnly"
          item-template="modules/weaving/running-machine/templates/items"
        >
        </au-collection>
      </div></div
  ></au-input-form>
</template>
