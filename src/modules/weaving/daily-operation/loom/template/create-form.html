                </div>
            </div>

                <div class="col-md-3">
                    <textbox label="No Mesin" read-only="true"></textbox>
                </div>
                <div class="col-md-3">
                    <au-autocomplete placeholder="Cari No Mesin" value.bind="Machine" error.bind="error.Machine"
