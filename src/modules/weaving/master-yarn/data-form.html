<template>
  <div class="row">
    <div class="col-md-12">
      <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions"
      >
        <!-- MaterialType Code & Name-->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Kode Material"
              placeholder="Kode Material"
              value.bind="materialTypeDocument"
              error.bind="error.materialTypeDocument"
              read-only.bind="readOnly"
              loader.one-time="materialLoader"
              text="code"
            ></au-autocomplete>
          </div>
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Nama Material"
              value.bind="data.materialTypeDocument.name"
              error.bind="error.materialTypeDocument.name"
              read-only.bind="readOnlyViewEdit"
            ></au-textbox>
          </div>
        </div>

        <!-- Ring Code & Name-->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Kode Ring"
              placeholder="Kode Ring"
              value.bind="ringDocument"
              error.bind="error.ringDocument"
              read-only.bind="readOnly"
              loader.one-time="ringLoader"
              text="code"
            ></au-autocomplete>
          </div>
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Ukuran Ring"
              value.bind="data.ringDocument.number"
              error.bind="error.ringDocument.number"
              read-only.bind="readOnlyViewEdit"
            ></au-textbox>
          </div>
        </div>

        <!-- Yarn Code -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Kode Benang"
              placeholder="Kode Benang"
              value.bind="data.code"
              error.bind="error.code"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>

        <!-- Yarn Name -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              placeholder="Nama Benang"
              label="Nama Benang"
              value.bind="data.name"
              error.bind="error.name"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>

        <!-- Optional Yarn -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Opsional"
              placeholder="Nama Benang Tambahan (optional)"
              value.bind="optionalName"
              error.bind="error.optionalName"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>
      </au-input-form>
    </div>
  </div>
</template>
