<template>
  <div class="row">
    <div class="col-md-12">
      <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions"
      >
        <!-- MaterialType -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Kode Bahan"
              placeholder="Kode Bahan"
              value.bind="materialTypeDocument"
              error.bind="error.materialTypeDocument"
              read-only.bind="readOnly"
              loader.bind="materialLoader"
              text="code"
            ></au-autocomplete>
          </div>
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Nama Bahan"
              value.bind="data.materialTypeDocument.name"
              error.bind="error.materialTypeDocument.name"
              read-only.bind="readOnlyViewEdit"
            ></au-textbox>
          </div>
        </div>

        <!-- Ring -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Kode Ring"
              placeholder="Kode Ring"
              value.bind="ringDocument"
              error.bind="error.ringDocument"
              read-only.bind="readOnly"
              loader.bind="ringLoader"
              text="code"
            ></au-autocomplete>
          </div>
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Ukuran Ring"
              value.bind="data.ringDocument.number"
              error.bind="error.ringDocument.number"
              read-only.bind="readOnlyViewEdit"
            ></au-textbox>
          </div>
        </div>

        <!-- Yarn Name -->
        <div class="row">
            <div class="col-md-6" style="white-space: nowrap;">
                <au-textbox
                  label="Kode Benang"
                  placeholder="Kode Benang"
                  value.bind="data.code"
                  error.bind="error.code"
                ></au-textbox>
              </div>
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Nama Benang"
              value.bind="data.name"
              error.bind="error.name"
              read-only.bind="readOnlyViewEdit"
            ></au-textbox>
          </div>
        </div>

        <!-- Optional Yarn -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Opsional"
              placeholder="Nama Benang Tambahan (optional)"
              value.bind="optionalName"
            ></au-textbox>
          </div>
        </div>

        <!-- Uom -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Satuan"
              placeholder="Satuan"
              value.bind="uomData"
              error.bind="error.coreUom.unit"
              read-only.bind="readOnly"
              loader.bind="uomLoader"
              key="_id"
              text="unit"
            ></au-autocomplete>
          </div>
        </div>

        <!-- Currency -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Mata Uang"
              placeholder="Mata Uang"
              value.bind="currencyData"
              error.bind="error.code"
              read-only.bind="readOnly"
              loader.bind="currencyLoader"
              key="_id"
              text="code"
            ></au-autocomplete>
          </div>
        </div>

        <!-- Price -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-numeric
              label="Harga"
              value.bind="data.price"
              error.bind="error.price"
              read-only.bind="readOnly"
            ></au-numeric>
          </div>
        </div>

        <!-- Tags -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-multiline
              label="Tags"
              value.bind="data.tags"
              error.bind="error.tags"
              read-only.bind="readOnlyViewEdit"
            ></au-multiline>
          </div>
        </div>

        <!-- Description -->
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-multiline
              label="Keterangan"
              placeholder="Keterangan"
              value.bind="data.description"
              error.bind="error.description"
              read-only.bind="readOnly"
            ></au-multiline>
          </div>
        </div>
      </au-input-form>
    </div>
  </div>
</template>
