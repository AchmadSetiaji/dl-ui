<template>
  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions" replaceable part="actions">
    <div class="col-md-6">
      <!-- TANGGAL SP -->
      <au-datepicker label="Tanggal SP" value.bind="data.tglsp" error.bind="error.tglsp" read-only.bind="readOnly"
        options.bind="customOptions"></au-datepicker>

      <!-- PERIODE -->
      <div class="row">
        <div class="col-md-3">
          <textbox label="Periode" read-only="true"></textbox>
        </div>
        <div class="col-md-3">
          <au-dropdown value.bind="data.periodebulan" error.bind="error.periodebulan" read-only.bind="readOnly">
          </au-dropdown>
        </div>
        <div class="col-md-3" style="padding-left: 0px;">
          <au-textbox placeholder="Tahun" value.bind="data.periodetahun" error.bind="error.periodetahun" read-only.bind="readOnly"></au-textbox>
        </div>
      </div>

      <!-- UNIT -->
      <au-textbox label="Unit" placeholder="Cari Unit" value.bind="data.unit" error.bind="error.unit" read-only.bind="readOnly"
        options.bind="customOptions"></au-textbox>

      <!-- KONSTRUKSI -->
      <div class="row">
        <div class="col-md-3">
          <textbox label="Konstruksi" read-only="true"></textbox>
        </div>
        <div class="col-md-9">
          <div class="col-md-3" style="padding-left: 0px; padding-right: 0px;">
            <au-dropdown value.bind="data.konstruksibulan" error.bind="error.konstruksibulan"
              read-only.bind="readOnly">
            </au-dropdown>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Tipe" value.bind="data.konstruksitipe" error.bind="error.konstruksitipe"
              read-only.bind="readOnly">
              </au-dropdown>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Lusi" value.bind="data.konstruksilusi" error.bind="error.konstruksilusi"
              read-only.bind="readOnly"></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Pakan" value.bind="data.konstruksipakan" error.bind="error.konstruksipakan"
              read-only.bind="readOnly"></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Lebar" value.bind="data.konstruksilebar" error.bind="error.konstruksilebar"
              read-only.bind="readOnly"></au-textbox>
          </div>
        </div>
      </div>

      <!-- KODE BENANG -->
      <div class="row">
        <div class="col-md-3">
          <textbox label="Kode Benang" read-only="true"></textbox>
        </div>
        <div class="col-md-9">
          <div class="col-md-3" style="padding-left: 0px; padding-right: 0px;">
            <au-textbox placeholder="Jenis Lusi" value.bind="data.jnslusi" error.bind="error.jnslusi"
              read-only.bind="readOnly">
            </au-textbox>
          </div>
          <div class="col-md-3" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Asal Lusi" value.bind="data.asallusi" error.bind="error.asallusi"
              read-only.bind="readOnly">
              </au-dropdown>
          </div>
          <div class="col-md-3" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Jenis Pakan" value.bind="data.jnspakan" error.bind="error.jnspakan"
              read-only.bind="readOnly"></au-textbox>
          </div>
          <div class="col-md-3" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Asal Pakan" value.bind="data.asalpakan" error.bind="error.asalpakan"
              read-only.bind="readOnly"></au-textbox>
          </div>
        </div>
      </div>
    </div>

    <!-- BLENDED(%) -->
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <textbox label="Blended(%)" read-only="true"></textbox>
        </div>
        <div class="col-md-9">
          <div class="col-md-4" style="padding-left: 0px; padding-right: 0px;">
            <au-textbox placeholder="Poly" value.bind="data.blendedpoly" error.bind="error.blendedpoly"
              read-only.bind="readOnly">
            </au-textbox>
          </div>
          <div class="col-md-4" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Cotton" value.bind="data.blendedcotton" error.bind="error.blendedcotton"
              read-only.bind="readOnly">
              </au-dropdown>
          </div>
          <div class="col-md-4" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox placeholder="Lainnya" value.bind="data.blendedlainnya" error.bind="error.blendedlainnya"
              read-only.bind="readOnly"></au-textbox>
          </div>
        </div>
      </div>

      <!-- DELIVERY -->
      <au-datepicker style="padding-right: 0px;" label="Delivery" value.bind="data.delivery" error.bind="error.delivery"
        read-only.bind="readOnly" options.bind="customOptions"></au-datepicker>

      <au-textbox label="Jenis Mesin" placeholder="Jenis Mesin" value.bind="data.jnsmesin" error.bind="error.jnsmesin"
        read-only.bind="readOnly" options.bind="customOptions"></au-textbox>

      <au-textbox label="Jenis Benang" placeholder="Jenis Benang" value.bind="data.jnsbenang" error.bind="error.jnsbenang"
        read-only.bind="readOnly" options.bind="customOptions"></au-textbox>

      <au-textbox label="All Grade" placeholder="All Grade" value.bind="data.allgrade" error.bind="error.allgrade"
        read-only.bind="readOnly" options.bind="customOptions"></au-textbox>
    </div>
  </au-input-form>
</template>
