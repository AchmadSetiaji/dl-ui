<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }
  </style>
  <au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
    replaceable
    part="actions"
    ><div class="col-md-12">
      <div class="row">
        <div class="col-md-2" style="white-space: nowrap;">
          <textbox
            label="No. Konstruksi"
            read-only="true"
            show.bind="onCreated"
          ></textbox>
        </div>
        <div class="col-md-2">
          <au-textbox
            placeholder="No. Konstruksi"
            value.bind="data.nokonstruksi"
            error.bind="error.nokonstruksi"
            read-only.bind="readOnly"
            show.bind="onCreated"
          >
          </au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2" style="white-space: nowrap;">
          <textbox label="Konstruksi" read-only="true"></textbox>
        </div>
        <div class="col-md-9">
          <div class="col-md-2" style="padding-left: 0px; padding-right: 0px;">
            <au-dropdown
              value.bind="data.konstruksijenis"
              error.bind="error.konstruksibulan"
              read-only.bind="readOnly"
              items.bind="construction"
            >
            </au-dropdown>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Tipe"
              value.bind="data.konstruksitipe"
              error.bind="error.konstruksitipe"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Jumlah Lusi"
              value.bind="data.konstruksilusi"
              error.bind="error.konstruksilusi"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Jumlah Pakan"
              value.bind="data.konstruksipakan"
              error.bind="error.konstruksipakan"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Lebar"
              value.bind="data.konstruksilebar"
              error.bind="error.konstruksilebar"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2" style="white-space: nowrap;">
          <textbox label="Kode Benang" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="padding-right: 4px;">
          <au-textbox
            placeholder="Jenis Lusi"
            value.bind="data.konstruksipakan"
            error.bind="error.konstruksipakan"
            read-only.bind="readOnly"
          ></au-textbox>
        </div>
        <div class="col-md-2" style="padding-left: 0px;">
          <au-textbox
            placeholder="Jenis Pakan"
            value.bind="data.konstruksipakan"
            error.bind="error.konstruksipakan"
            read-only.bind="readOnly"
          ></au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-9 col-md-1" style="white-space: nowrap;">
          <textbox label="Total Benang" read-only="true"></textbox>
        </div>
        <div class="col-md-2">
          <au-textbox
            placeholder="Total Benang"
            value.bind="data.totalbenang"
            error.bind="error.totalbenang"
            read-only.bind="readOnly"
          ></au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <au-collection
              items.bind="data.ItemsLusi"
              errors.bind="error.ItemsLusi"
              columns.bind="lusiColumns"
              add.bind="addItemsLusi"
              remove.bind="onremove"
              read-only.bind="readOnly"
              item-template="modules/weaving/master-kebutuhan-benang/templates/items-lusi"
            >
            </au-collection>
          </div>
          <div class="col-md-6">
            <au-collection
              items.bind="data.ItemsPakan"
              errors.bind="error.ItemsPakan"
              columns.bind="pakanColumns"
              add.bind="addItemsPakan"
              remove.bind="onremove"
              read-only.bind="readOnly"
              item-template="modules/weaving/master-kebutuhan-benang/templates/items-pakan"
            >
            </au-collection>
          </div>
        </div>
      </div>
    </div>
  </au-input-form>
</template>
