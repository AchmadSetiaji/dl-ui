<template>
  <div class="row">
    <div class="col-md-12">
      <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions"
      >
        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-textbox
              label="Kode Supplier"
              value.bind="data.code"
              error.bind="error.code"
              read-only.bind="readOnlyViewEdit"
            ></au-textbox>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6" style="white-space: nowrap;">
            <au-autocomplete
              label="Nama Supplier"
              placeholder="Nama Supplier"
              value.bind="data"
              error.bind="error"
              read-only.bind="readOnly"
              loader.one-time="supplierLoader"
              text="name"
            ></au-autocomplete>
          </div>
        </div>
      </au-input-form>
    </div>
  </div>
</template>
