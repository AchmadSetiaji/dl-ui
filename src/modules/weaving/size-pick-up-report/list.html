<template>
  <h1 class="page-header">Daftar Laporan Size Pick Up</h1>
  <div class="row">
    <div class="col-md-4" style="white-space: nowrap;">
      <au-dropdown label="Periode" value.bind="Period" items.bind="periods" error.bind="error.Period"
        read-only.bind="readOnly" options.bind="controlOptions">
      </au-dropdown>
    </div>
  </div>

  <div class="row" show.bind="ShowHideDailyPeriod">
    <div class="col-md-4" style="white-space: nowrap;">
      <au-datepicker label="Harian/ Rekap" value.bind="StartDatePeriod" error.bind="error.StartDatePeriod"
        read-only.bind="readOnly" options.bind="startPeriodOptions">
      </au-datepicker>
    </div>
    <div class="col-md-1" style="white-space: nowrap; padding-top: 20px;">
      <p>s.d</p>
    </div>
    <div class="col-md-4" style="white-space: nowrap;">
      <au-datepicker value.bind="EndDatePeriod" error.bind="error.EndDatePeriod" read-only.bind="readOnly"
        options.bind="endPeriodOptions">
      </au-datepicker>
    </div>
  </div>

  <div class="row" show.bind="ShowHideMonthlyPeriod">
    <div class="col-md-4" style="white-space: nowrap;">
      <au-dropdown label="Bulanan" value.bind="MonthlyPeriod" error.bind="error.MonthlyPeriod" read-only.bind="readOnly"
        items.bind="months" options.bind="controlOptions">
      </au-dropdown>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" style="white-space: nowrap;">
      <au-autocomplete label="Shift" value.bind="Shift" error.bind="error.Period" read-only.bind="readOnly"
        loader.bind="shifts" text="Name" options.bind="controlOptions">
      </au-autocomplete>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" style="white-space: nowrap;">
      <au-autocomplete label="Unit Weaving" value.bind="WeavingUnit" error.bind="error.WeavingUnit"
        read-only.bind="readOnly" loader.bind="units" text="Name" options.bind="controlOptions"></au-autocomplete>
    </div>
  </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-md-4">
      <button class="btn btn-primary" click.delegate="printXls()"
        style="margin-bottom: 8px; white-space: nowrap; width: 112px; border: 1px solid #777777;">
        Print Laporan
      </button>
      <button class="btn btn-success" click.delegate="searchDailyOperations()"
        style="margin-bottom: 8px; white-space: nowrap; width: 56px; border: 1px solid #777777;">
        Cari
      </button>
      <button class="btn btn-success" click.delegate="reset()"
        style="margin-bottom: 8px; white-space: nowrap; width: 96px; border: 1px solid #777777;">
        Atur Ulang
      </button>
    </div>
  </div>
  <au-table style="white-space: nowrap; margin-top: 26px;" data.bind="loader" columns.bind="columns"
    sortable.bind="true" view-model.ref="sizePickupsTable" page-size="25" options.bind="tableOptions"
    context.bind="context">
  </au-table>
</template>
