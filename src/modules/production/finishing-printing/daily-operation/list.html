<template>
    <h1 class="page-header">Finishing - Printing</br>Monitoring Daily Operational setiap Mesin</h1>
    <br>
    <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
					<input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="cari" />
					<span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan Semua </button>    
                    </span>
				</div>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div> 
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Step</th>
                <th>Mesin</th>
                <th>Tanggal</th>
                <th>Shift</th>
                <th>No Order Produksi</th>
                <th>No Kereta</th>
                <th>Input</th>
                <th>Output</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data">
                <td>${item.step}</td>
                <td>${item.machine}</td>
                <td style="text-align:center">${item.date | dateFormat:'D MMM YYYY'}</td>
                <td>${item.shift}</td>
                <td>${item.orderNo}</td>
                <td>${item.kanbanNo}</td>
                <td>${item.input}</td>
                <td>${item.output}</td>
                <td><button class="btn btn-default" click.delegate="view(item)">Rincian</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data monitoring daily operational setiap mesin tidak ada.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
</template>
