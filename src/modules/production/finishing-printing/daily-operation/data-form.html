<template> 
    <form class="form-horizontal">
        <fieldset>
            <textbox                                label="No Kereta"	                value.bind="data.no"                                error.bind="error.no"                   read-only.bind="readOnly"></textbox>
            <production-order-auto-suggest          label="Production Order"	        value.bind="data.productionOrder"	                error.bind="error.productionOrder"      read-only.bind="readOnly"	change.delegate="productionOrderChanged($event)"></production-order-auto-suggest>
            <textbox                                label="Material"	                value.bind="data.material.name || data.productionOrder.material.name"	                                read-only="true"></textbox>
            <textbox                                label="Konstruksi"	                value.bind="data.construction || data.productionOrder.construction"	                        read-only="true"></textbox>
            <color-auto-suggest-by-production-order	label="Warna"	                    value.bind="data.color"	                            error.bind="error.color"	            read-only.bind="readOnly"	change.delegate="colorChanged($event)"	filter.bind="filterColor || isFilterColor" if.bind="data.productionOrder.orderNo"></color-auto-suggest-by-production-order>
            <textbox                                label="Tipe Warna"	                value.bind="data.colorType.name || isColorType"     if.bind="data.color.colorType"                    read-only="true"></textbox>
            <instruction-auto-suggest-by-filter     label="Instruction"	                value.bind="data.instruction"	                    if.bind="data.color"                    read-only.bind="readOnly"       change.delegate="instructionChanged($event)"    filter.bind="filterInstruction || isFilterInstruction"></instruction-auto-suggest-by-filter>
            <step-auto-suggest-by-filter            label="Step"	                    value.bind="data.step"	                            error.bind="error.step"                 read-only.bind="readOnly"	change.delegate="stepChanged($event)"	filter.bind="filterStep || isFilterStep" if.bind="data.instructionId"></step-auto-suggest-by-filter>
            <dropdown                               label="Shift"                       value.bind="data.shift"	                            error.bind="error.shift"                read-only.bind="readOnly"	items.bind="shiftOptions"></dropdown>
            <machine-auto-suggest                   label="Mesin"                         value.bind="data.machine"	                        error.bind="error.machine"              read-only.bind="readOnly"	change.delegate="machineChanged($event)" filter.bind="filterMachine || isFilterMachine" if.bind="data.stepId"></machine-auto-suggest>
            <textbox	                            label.bind="item.key"               repeat.for="item of data.steps || isSteps"	        value.bind="item.value"	                if.bind="data.stepId"	        read-only.bind="readOnlyInput"></textbox>
            <datepicker                             label="Tanggal Input"               value.bind="data.dateInput"                         error.bind="error.dateInput"	        read-only.bind="readOnlyInput"></datepicker>
            <dropdown                               label="Jam Input"                   value.bind="data.hourInput"                         read-only.bind="readOnlyInput"	        items.bind="hourOptions"></dropdown>
            <dropdown                               label="Menit Input"                 value.bind="data.minuteInput"                       read-only.bind="readOnlyInput"	        items.bind="minuteOptions"></dropdown>
            <numeric                                label="Input"                       value.bind="data.input"                             error.bind="error.input"	            read-only.bind="readOnlyInput"></numeric>
            <datepicker                             label="Tanggal Output"              value.bind="data.dateOutput"                        error.bind="error.dateOutput"	        read-only.bind="readOnlyOutput"	if.bind="output"></datepicker>
            <dropdown                               label="Jam Output"                  value.bind="data.hourOutput"                        read-only.bind="readOnlyOutput"	        items.bind="hourOptions"	    if.bind="output"></dropdown>
            <dropdown                               label="Menit Output"                value.bind="data.minuteOutput"                      read-only.bind="readOnlyOutput"	        items.bind="minuteOptions"	    if.bind="output"></dropdown>
            <numeric                                label="Good Out Put"                value.bind="data.goodOutput"                        error.bind="error.goodOutput"	        read-only.bind="readOnlyOutput"	if.bind="output"></numeric>
            <numeric                                label="Bad Out Put"                 value.bind="data.badOutput"                         error.bind="error.badOutput"	        read-only.bind="readOnlyOutput"	if.bind="output"></numeric>
            <multiline                              label="Keterangan Bad Output"	    value.bind="data.badOutputDescription"	            error.bind="error.badOutputDescription"	read-only.bind="readOnlyOutput"	if.bind="output"></multiline>
        </fieldset>
    </form>
</template>
