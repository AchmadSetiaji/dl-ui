<template>
    <au-input-form title.bind="title" with.bind="context">
        <div class="row">
            <div class="col-md-3">
                <au-autocomplete label="No Order" value.bind="selectedSPP" error.bind="error.ProductionOrder"
                    loader.bind="sppLoader" text="OrderNo" placeholder="No. SPP" options.bind="length4">
                </au-autocomplete>

                <au-textbox label="Buyer" value.bind="buyer" error.bind="error.Buyer" read-only.bind="true"
                    options.bind="length4"></au-textbox>

                <au-textbox label="Material" value.bind="material" error.bind="error.Material" read-only.bind="true"
                    options.bind="length4"></au-textbox>

                <au-textbox label="Warna" value.bind="color" error.bind="error.Color" read-only.bind=" true"
                    options.bind="length4"></au-textbox>

                <au-autocomplete label="Instruksi" value.bind="selectedInstruction" error.bind="error.Instruction"
                    loader.bind="instructionLoader" text="Name" placeholder="Master Instruksi" options.bind="length4">
                </au-autocomplete>
            </div>
            <div class="col-md-3">
                <au-datepicker read-only.bind="true" label="Tanggal" value.bind="date" error.bind="error.Date"
                    options.bind="length4">
                </au-datepicker>

                <au-textbox label="Sales" value.bind="sales" error.bind="error.Sales" read-only.bind="true"
                    options.bind="length4"></au-textbox>

                <au-textbox label="Jumlah Order" value.bind="orderQuantity" error.bind="error.OrderQuantity"
                    read-only.bind="true" options.bind="length4"></au-textbox>

                <au-numeric label="Preparasi" format="0,000.00" value.bind="data.Preparation"
                    error.bind="error.Preparation" options.bind="length4" read-only.bind="readOnly"></au-numeric>

            </div>
            <div class="col-md-3">
                <au-numeric label="Kurs" format="0,000.00" value.bind="data.Rate" error.bind="error.Rate"
                    options.bind="length4" read-only.bind="readOnly"></au-numeric>

                <au-numeric label="Produksi Unit" format="0,000.00" value.bind="data.UnitProduction"
                    error.bind="error.UnitProduction" options.bind="length4" read-only.bind="readOnly"></au-numeric>

            </div>
            <div class="col-md-3">
                <au-numeric label="Jumlah TKL" format="0" value.bind="directLaborTotal"
                    error.bind="error.DirectLaborTotal" options.bind="length4" read-only.bind="readOnly"></au-numeric>

                <au-numeric label="Total Upah" format="0,000.00" value.bind="data.SalaryTotal"
                    error.bind="error.SalaryTotal" options.bind="length4" read-only.bind="true"></au-numeric>
            </div>
        </div>

        <h4>Greige</h4>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <au-autocomplete label="Greige" value.bind="selectedProduct" error.bind="error.Product"
                    loader.bind="productLoader" text="Name" placeholder="Product" options.bind="length4">
                </au-autocomplete>
            </div>
            <div class="col-md-3">
                <au-numeric label="Berat Kain Prep" format="0,000.00" value.bind="data.PrepFabricWeight"
                    error.bind="error.PrepFabricWeight" options.bind="length4" read-only.bind="readOnly"></au-numeric>

            </div>
            <div class="col-md-3">
                <au-numeric label="Berat Kain RFD" format="0,000.00" value.bind="data.RFDFabricWeight"
                    error.bind="error.RFDFabricWeight" options.bind="length4" read-only.bind="readOnly"></au-numeric>

            </div>
        </div>

        <h4>Mesin</h4>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <au-collection view-model.ref="machineCollection" items.bind="data.Machines"
                    errors.bind="error.Machines" columns.bind="machines.columns" options.bind="machineOptions"
                    item-template="modules/production/finishing-printing/cost-calculation/template/data-form/cost-calculation-machine"
                    footer-template="modules/production/finishing-printing/cost-calculation/template/data-form/cost-calculation-machine-footer">
                </au-collection>
            </div>
        </div>
        <!-- <span class="help-block" style="color:#dd4b39;"
            if.bind="hasError">${error.CostCalculationFP_MaterialTable}</span> -->
        <!-- <div class="row">
            <div class="col-md-12">
                <au-collection view-model.ref="itemsCollection" items.bind="data.CostCalculationFP_Materials"
                    errors.bind="error.CostCalculationFP_Materials"
                    columns.bind="costCalculationFP_MaterialsInfo.columns"
                    add.bind="costCalculationFP_MaterialsInfo.onAdd"
                    remove.bind="costCalculationFP_MaterialsInfo.onRemove"
                    options.bind="costCalculationFP_MaterialsInfo.options"
                    item-template="modules/production/finishing-printing/cost-calculation/template/data-form/cost-calculation-machine"
                    footer-template="modules/production/finishing-printing/cost-calculation/template/data-form/cost-calculation-machine-footer">
                </au-collection>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-3">
                <au-numeric label="Biaya Kargo" value.bind="data.Freight" error.bind="error.Freight"
                    options.bind="length4"></au-numeric>
                <au-numeric label="Asuransi" value.bind="data.Insurance" error.bind="error.Insurance"
                    options.bind="length4"></au-numeric>
                <au-numeric label="Komisi (%)" value.bind="data.CommissionPortion" error.bind="error.CommissionPortion"
                    options.bind="length4"></au-numeric>
                <au-numeric label="Komisi" value.bind="commissionRate" options.bind="length4" read-only="disabled"
                    style="display:none"></au-numeric>
            </div>
            <div class="col-md-2">
                <au-numeric label="OTL 1" value.bind="calculatedRateOTL1" options.bind="length4" read-only="disabled">
                </au-numeric>
                <au-numeric label="OTL 2" value.bind="calculatedRateOTL2" options.bind="length4" read-only="disabled">
                </au-numeric>
                <au-numeric label="Resiko (%)" value.bind="data.Risk" options.bind="length4" read-only="disabled">
                </au-numeric>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-6">
                        <au-numeric label="Biaya Produksi" value.bind="productionCost" options.bind="length4"
                            read-only="disabled"></au-numeric>
                    </div>
                    <div class="col-md-6">
                        <au-numeric label="NET/FOB" value.bind="NETFOB" options.bind="length4" read-only="disabled">
                        </au-numeric>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <au-numeric label="Biaya Angkut" value.bind="freightCost" options.bind="length4"
                            read-only="disabled"></au-numeric>
                    </div>
                    <div class="col-md-6">
                        <au-numeric label="NET/FOB (%)" value.bind="NETFOBP" options.bind="length4"
                            read-only="disabled"></au-numeric>
                    </div>
                </div>
                <au-multiline label="Keterangan" placeholder="Keterangan" value.bind="data.Description"
                    error.bind="error.Description" options.bind="length4"></au-multiline>
            </div>
            <div class="col-md-2">
                <input type="file" id="imageInput" class="center-block" value.bind="imageUpload" accept="image/*"
                    style="width: 60%">
                <br>
                <img src.bind="imageSrc" class="center-block" height="auto" width="60%">
            </div>
        </div>
        <br>
    </au-input-form>
</template>
