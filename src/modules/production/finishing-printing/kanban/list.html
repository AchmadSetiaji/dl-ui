<template>
    <h1 class="page-header">Kanban</h1>
    <br>
    <div class="row">
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="cari" />
                <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan Semua </button>    
                    </span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="pull-right">
                <button class="btn btn-primary" click.delegate="create()">Buat</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Order No</th>
                <th>Color</th>
                <th>Cart Number</th>
                <th>Instruction</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="kanban of data">
                <td>${kanban.productionOrder.orderNo}</td>
                <td>${kanban.color}</td>
                <td>${kanban.cart.cartNumber}</td>
                <td>${kanban.instruction.name}</td>
                <td><button class="btn btn-default" click.delegate="view(kanban)">Rincian</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data kanban tidak ada.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
</template>
