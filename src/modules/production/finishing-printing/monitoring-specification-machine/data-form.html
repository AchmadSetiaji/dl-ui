<template>
    <form class="form-horizontal">


        <fieldset>
            <datepicker label="Tanggal" value.bind="data.date" error.bind="error.date" format.bind="datePickerFormat"></datepicker>
            <timepicker label="Jam" value.bind="data.time" error.bind="error.time" format.bind="timePickerFormat" showSecond.bind="showSecond">
            </timepicker>
        </fieldset>
        <machine-auto-suggest label="Mesin" value.bind="data.machine" error.bind="error.machine" read-only.bind="(readOnly)" change.delegate="machineChanged($event)"
            click.delegate="resetErrors()"></machine-auto-suggest>
        <production-order-auto-suggest label="No Surat Produksi Order" value.bind="data.productionOrder" error.bind="error.productionOrder"
            read-only.bind="(readOnly)" change.delegate="productionOrderChanged($event)">
        </production-order-auto-suggest>
        <textbox label="Nomor Kereta" value.bind="data.cartNumber" error.bind="error.cartNumber" read-only.bind="readOnly"></textbox>

        <monitoring-specification-machine-collection value.bind="data.items" error.bind="error.items" options.bind="Options" change.delegate="machineChanged($event)"
            filter.bind="filterMachine || isFilterMachine" if.bind="data.machine"></monitoring-specification-machine-collection>
    </form>
</template>
