<template>
  <au-input-form title.bind="title" with.bind="context">

    <div slot="actions" class="btn-group">
      <button class="btn btn-default" click.delegate="context.cancel($event)" if.one-way="context.hasCancel">Kembali</button>
      <button class="btn btn-primary" click.delegate="context.edit($event)" if.one-way="context.hasEdit">Ubah</button>
      <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
      <button class="btn btn-danger" click.delegate="context.delete($event)" if.one-way="context.hasDelete">Hapus</button>
    </div>

    <au-textbox label="Kode" value.bind="data.code" error.bind="error.code" if.bind="readOnly || isEdit" read-only.bind="true"></au-textbox>
    <au-autocomplete value.bind="selectedProductionOrder" label="Nomor Order" read-only.bind="readOnly || isEdit" error.bind="error.productionOrderId"
      loader.bind="productionOrderLoader" key="orderNo" text.bind="productionOrderTextFormatter" keypress.delegate="enterDelegate($event)">
    </au-autocomplete>
    <au-textbox label="Jenis Order" value.bind="data.orderType" read-only.bind="true"></au-textbox>
    <au-textbox label="Jenis Warna" value.bind="data.colorType" read-only.bind="true" if.bind="isSolid"></au-textbox>
    <au-textbox label="Warna Diminta" value.bind="data.colorName" read-only.bind="true"></au-textbox>
    <au-autocomplete value.bind="selectedBuyer" label="Tujuan Pengiriman" read-only.bind="readOnly" error.bind="error.buyerId"
      loader.bind="buyersLoader" key="name" text="name" keypress.delegate="enterDelegate($event)">
    </au-autocomplete>
    <au-autocomplete value.bind="selectedMaterialConstructionFinish" label="Konstruksi Finish" read-only.bind="readOnly"
      error.bind="error.materialConstructionFinishId" loader.bind="materialConstructionFinishLoader" key="name" text="name" keypress.delegate="enterDelegate($event)">
    </au-autocomplete>
    <au-textbox label="Lebar Finish" value.bind="data.materialWidthFinish" error.bind="error.materialWidthFinish" read-only.bind="readOnly"
      keypress.delegate="enterDelegate($event)"></au-textbox>
    <au-datepicker label="Tanggal" value.bind="data.date" error.bind="error.date" read-only.bind="readOnly"></au-datepicker>

    <au-dropdown label="Satuan" value.bind="data.packingUom" items.bind="packingUomOptions" error.bind="error.packingUom" read-only.bind="readOnly"></au-dropdown>

    <au-collection columns.bind="itemColumns" items.bind="data.items" errors.one-way="error.items" add.bind="addItemCallback"
      read-only.bind="readOnly" item-template="modules/production/finishing-printing/packing/template/packing-item">
    </au-collection>
    <!--<button click.delegate="console()">console.log()</button>-->
  </au-input-form>

</template>
