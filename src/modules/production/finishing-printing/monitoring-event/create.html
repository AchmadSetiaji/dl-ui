<template>
    <h1 class="page-header">Tambah Monitoring Event</h1>
    <block>
        <form class="form-horizontal">
        <fieldset>
            <datepicker                       label="Tanggal"                 value.bind="data.date"            error.bind="error.date"            read-only.bind="readOnly"></datepicker>
            <timepicker                       label="Jam"                     value.bind="timeInMoment"         error.bind="error.timeInMillis"    read-only.bind="(readOnly)" showsecond.bind="showSecond" change.delegate=timeChanged($event)></timepicker>
            <machine-auto-suggest-by-division label="Machine"                 value.bind="data.machine"         error.bind="error.machine"         read-only.bind="(readOnly)" filter.bind="divisionFilter" change.delegate="machineChanged($event)"></machine-auto-suggest-by-division>
            <production-order-auto-suggest    label="Production Order Number" value.bind="data.productionOrder" error.bind="error.productionOrder" read-only.bind="(readOnly)"></production-order-auto-suggest>
        </fieldset>
        <hr />
        <monitoring-event-item-collection     value.bind="data.items"     error.bind="error.items"    read-only.bind="readOnly" ></monitoring-event-item-collection>

    </form>
        <hr/>
        <div class="btn-group pull-right">
            <button class="btn btn-default" click.delegate="back()">Kembali</button>
            <button class="btn btn-success" click.delegate="save()">Simpan</button>
        </div>
    </block>
</template>
