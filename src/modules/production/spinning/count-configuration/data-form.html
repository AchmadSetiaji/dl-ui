<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-dropdown label="Jenis Proses"
                     value.bind="processType"
                     error.bind="error.processType"
                     read-only.bind="readOnly"
                     items.bind="processTypeList"
                     change.delegate="processTypeChanged($event)"
                     options.bind="controlOptions">
        </au-dropdown>

        <au-dropdown label="Jenis Benang"
            value.bind="yarnType"
            error.bind="error.YarnType"
            show.bind="data.ProcessType!='Finish-Drawing' && processType"
            read-only.bind="readOnly"
            items.bind="yarnTypeList"
            change.delegate="yarnTypeChanged($event)"
            options.bind="controlOptions">
        </au-dropdown>

        <au-dropdown label="Jenis Benang Polyester"
            value.bind="polyesterYarn"
            error.bind="error.polyesterYarn"
            show.bind="data.ProcessType=='Finish-Drawing' && processType"
            read-only.bind="readOnly"
            items.bind="yarnTypeList2"
            change.delegate="polyesterYarnTypeChanged($event)"
            options.bind="controlOptions">
        </au-dropdown>

        <au-dropdown label="Jenis Benang Cotton"
            value.bind="cottonYarn"
            error.bind="error.cottonYarn"
            show.bind="data.ProcessType=='Finish-Drawing' && processType"
            read-only.bind="readOnly"
            items.bind="yarnTypeList2"
            change.delegate="cottonYarnTypeChanged($event)"
            options.bind="controlOptions">
        </au-dropdown>

        <!-- <au-autocomplete label="Count" value.bind="selectedLotConfiguration" error.bind="error.lotConfiguration" loader.bind="lotConfigurationLoader"
        key="yarnType" text.bind="lotConfigurationView" read-only.bind="readOnly" query.bind="spinningFilter" options.bind="controlOptions">
        </au-autocomplete> -->

        <au-textbox value.bind="data.Count"
                    error.bind="error.Count"
                    read-only.bind="readOnly"
                    label="Count"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="No Lot"
            value.bind="lot" 
            view.bind="lotView" 
            show.bind="data.ProcessType=='Finish-Drawing' && processType"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>
        
        <div class="col-lg-12">
            <div class="col-lg-2" style="margin-left:23px"></div>
            <div class="col-lg-2">
                <au-numeric label="Grain" value.bind="data.Grain" error.bind="error.grain" 
                 read-only.bind="readOnly" options.bind="controlOptions2"></au-numeric>
            </div>
            <div class="col-lg-2">
                <au-numeric label="Ne" value.bind="data.Ne" read-only.bind="readOnly" 
                error.bind="error.ne" options.bind="controlOptions2"></au-numeric>
            </div>
            <div class="col-lg-2">
                <au-numeric label="Standard" value.bind="data.Standard" read-only.bind="readOnly"
                error.bind="error.standard" options.bind="controlOptions2"></au-numeric>
            </div>
            <div class="col-lg-2">
                <au-numeric label="EffSpin" value.bind="data.EffSpin" read-only.bind="readOnly" 
                error.bind="error.effSpin" options.bind="controlOptions2"></au-numeric>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-2" style="margin-left:23px"></div>
            <div class="col-lg-2">
                <au-numeric label="ProdSpin" value.bind="data.ProdSpin" read-only.bind="readOnly" 
                error.bind="error.prodSpin" options.bind="controlOptions2"></au-numeric>
            </div>
            <div class="col-lg-2">
                <au-numeric label="Rpm" value.bind="data.Rpm" read-only.bind="readOnly" 
                error.bind="error.rpm" options.bind="controlOptions2"></au-numeric>
            </div>
            <div class="col-lg-2">
                <au-numeric label="Konstan" value.bind="data.Constant" read-only.bind="readOnly" 
                error.bind="error.constant" options.bind="controlOptions2"></au-numeric>
            </div>
        </div>
        <br/><br/><br/><br/><br/>
        
        <!-- <div show.bind="isItem && data.ProcessType!='Finish-Drawing' && processType">
            <au-textbox label="No Lot"
                value.bind="cottonLot"
                read-only.bind="true"
                options.bind="controlOptions3">
            </au-textbox>
           
        </div> -->

    <!-- && data.ProcessType=='Finish-Drawing' && processType-->
        <div show.bind="isItemPolyster && data.PolyesterYarn">
            <au-textbox label="No Lot Polyester"
                value.bind="polyesterLot"
                read-only.bind="true"
                options.bind="controlOptions3">
            </au-textbox>
            
        </div>

        <au-collection items.bind="data.itemsPolyster" errors.bind="error.itemsPolyster" columns.bind="inputInfo.columns" 
            read-only.bind="readOnly" show.bind="isItemPolyster" item-template="modules/production/spinning/count-configuration/template/count-configuration-item">
        </au-collection>

        <!--&& data.ProcessType=='Finish-Drawing' && processType-->
        <div show.bind="isItem && data.CottonYarn"> 
            <au-textbox label="No Lot Cotton"
                value.bind="cottonLot"
                read-only.bind="true"
                options.bind="controlOptions3">
            </au-textbox>
        </div>

        <au-collection items.bind="data.items" errors.bind="error.items" columns.bind="inputInfo.columns" 
            read-only.bind="readOnly" show.bind="isItem" item-template="modules/production/spinning/count-configuration/template/count-configuration-item">
        </au-collection>
    </au-input-form>
</template>
