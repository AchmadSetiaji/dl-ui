<template>
  <au-input-form title.bind="title" with.bind="context">

    <au-autocomplete
      placeholder="pilih unit spinning"
      label="Spinning"
      value.bind="selectedSpinning"
      error.bind="error.SpinningId"
      read-only.bind="readOnly"
      loader.bind="spinningLoader"
      query.bind="spinningFilter"
      key="name"
      text="name">
    </au-autocomplete>

    <au-datepicker
      label="Tanggal"
      value.bind="data.Date"
      error.bind="error.Date"
      read-only.bind="readOnly">
    </au-datepicker>
    
    <au-dropdown
      label="Shift"
      value.bind="data.Shift"
      items.bind="shiftItems"
      error.bind="error.Shift"
      read-only.bind="readOnly">
    </au-dropdown>

    <au-autocomplete
      placeholder="pilih mesin"
      label="Mesin"
      value.bind="selectedMachine"
      error.bind="error.MachineId"
      read-only.bind="readOnly"
      loader.bind="machineLoader"
      key="name"
      text="name"
      query.bind="machineFilter">
    </au-autocomplete>

    <au-autocomplete
      placeholder="pilih benang"
      label="Benang"
      value.bind="selectedYarn"
      error.bind="error.YarnId"
      read-only.bind="readOnly"
      loader.bind="yarnsLoader"
      key="Name"
      text="Name">
    </au-autocomplete>

    <au-textbox
      label="Lot"
      value.bind="data.LotYarnName"
      error.bind="error.LotYarnId"
      read-only.bind="true">
    </au-textbox>
    
    <au-numeric
      value.bind="data.YarnWeightPerCone"
      label="Berat Benang per Cone"
      read-only.bind="readOnly"
      error.bind="error.YarnWeightPerCone">
    </au-numeric>

    <au-numeric
      label="Good Output"
      value.bind="data.GoodOutput"
      error.bind="error.GoodOutput"
      read-only.bind="readOnly">
    </au-numeric>

    <au-numeric
      label="Bad Output"
      value.bind="data.BadOutput"
      error.bind="error.BadOutput"
      read-only.bind="readOnly">
    </au-numeric>

    <au-numeric
      label="Jumlah Drum"
      value.bind="data.DrumTotal"
      error.bind="error.DrumTotal"
      read-only.bind="readOnly">
    </au-numeric>

    <au-collection
      columns.bind="itemColumns"
      items.bind="data.items"
      errors.one-way="error.items"
      add.bind="addItemCallback"
      read-only.bind="readOnly"
      item-template="modules/production/finishing-printing/packing/template/packing-item">
    </au-collection>
    
  </au-input-form>

</template>
