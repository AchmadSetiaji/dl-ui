<template>
  <au-input-form title.bind="title" with.bind="context">

    <au-textbox
      label="Spinning"
      value.bind="data.Spinning"
      error.bind="error.SpinningId"
      read-only.bind="readOnly">
    </au-textbox>

    <au-datepicker
      label="Tanggal"
      value.bind="data.Date"
      error.bind="error.Date"
      read-only.bind="readOnly">
    </au-datepicker>
    
    <au-dropdown
      label="Shift"
      value.bind="data.Shift"
      items.bind="shiftItems"
      error.bind="error.Shift"
      read-only.bind="readOnly">
    </au-dropdown>

    <au-textbox
      label="Mesin"
      value.bind="data.Machine"
      error.bind="error.MachineId"
      read-only.bind="readOnly">
    </au-textbox>

    <au-textbox 
      label="Benang"
      value.bind="data.Yarn"
      error.bind="error.YarnId"
      read-only.bind="readOnly">
    </au-textbox>

    <au-textbox
      label="Lot"
      value.bind="data.LotYarnName"
      error.bind="error.LotYarnId"
      read-only.bind="readOnly">
    </au-textbox>
    
    <au-numeric
      value.bind="data.YarnWeightPerCone"
      label="Berat Benang per Cone"
      read-only.bind="readOnly"
      error.bind="error.YarnWeightPerCone">
    </au-numeric>

    <au-numeric
      label="Good Output"
      value.bind="data.GoodOutput"
      error.bind="error.GoodOutput"
      read-only.bind="readOnly">
    </au-numeric>

    <au-numeric
      label="Bad Output"
      value.bind="data.BadOutput"
      error.bind="error.BadOutput"
      read-only.bind="readOnly">
    </au-numeric>

    <au-numeric
      label="Jumlah Drum"
      value.bind="data.DrumTotal"
      error.bind="error.DrumTotal"
      read-only.bind="readOnly">
    </au-numeric>
    
  </au-input-form>

</template>
