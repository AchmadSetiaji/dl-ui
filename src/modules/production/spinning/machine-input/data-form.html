<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-datepicker label="Tanggal" value.bind="data.Date" error.bind="Date" read-only.bind="readOnly" options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown label="Jenis Proses" value.bind="data.ProcessType" error.bind="Type" read-only.bind="readOnly"
            items.bind="typeOptions" options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete label="Nama Benang" value.bind="yarn" error.bind="YarnMaterialTypeId" loader.bind="yarnLoader"
            placeholder="Cari nama benang" key="Id" text="Name" read-only.bind="readOnly" options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete label="Lot" value.bind="lot" error.bind="LotConfigurationId" loader.bind="lotLoader"
            placeholder="Cari nomor Lot" key="Id" text="LotNo" read-only.bind="readOnly" options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown label="Shift" value.bind="data.Shift" error.bind="Shift" read-only.bind="readOnly" items.bind="shiftOptions"
            options.bind="controlOptions">
        </au-dropdown>

        <au-textbox label="Group" value.bind="data.Group" error.bind="Group" read-only.bind="readOnly" options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete label="Unit" value.bind="unit" error.bind="UnitDepartmentId" loader.bind="unitLoader"
            placeholder="Cari unit spinning" key="Id" text="Name" read-only.bind="readOnly" query.bind="spinningFilter"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-collection columns.bind="itemColumns" items.bind="data.Items" errors.one-way="Items"
            remove.bind="onremove" read-only.bind="readOnly" add.bind="false" item-template="modules/production/spinning/lot-configuration/machine-input/template/item">
        </au-collection>

    </au-input-form>
</template>
