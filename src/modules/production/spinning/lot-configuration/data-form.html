<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-autocomplete 
            label="Unit" 
            value.bind="unit" 
            error.bind="error.UnitId" 
            loader.bind="unitLoader" 
            placeholder="Cari unit spinning"
            key="Name" text="Name" 
            read-only.bind="readOnly"
            query.bind="spinningFilter" 
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker 
            label="Tanggal" 
            value.bind="data.Date" 
            error.bind="error.Date" 
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-datepicker>

        <au-textbox 
            label="Lot" 
            value.bind="data.Lot" 
            error.bind="error.Lot" 
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete 
            value.bind="yarn" 
            label="Tipe Benang" 
            error.bind="error.YarnId" 
            loader.one-time="yarnLoader" 
            text="Name" placeholder="cari tipe benang"
            key="Name" read-only.bind="readOnly"  
            options.bind="controlOptions">
        </au-autocomplete>

        <au-collection 
            items.bind="data.Details" 
            errors.bind="error.Detail" 
            add.bind="inputInfo.onAdd" 
            remove.bind="inputInfo.onRemove"
            columns.bind="inputInfo.columns" 
            read-only.bind="readOnly" 
            item-template="modules/production/spinning/lot-configuration/template/item">
        </au-collection>

    </au-input-form>
</template>
