<template>
    <require from="../../../../lib/number-format-value-converter"></require>   
    <au-input-form title.bind="title"
                   with.bind="context"
                   options.bind="formOptions">

        <au-datepicker label="Tanggal" 
                       value.bind="data.Date"
                       error.bind="error.Date" 
                       read-only.bind="readOnly"
                       options.bind="controlOptions">
        </au-datepicker>

         <au-dropdown label="Jenis Proses"
                      value.bind="processType"
                      error.bind="error.processType"
                      read-only.bind="readOnly"
                      items.bind="processTypeList"
                      change.delegate="processTypeChanged($event)"
                      options.bind="controlOptions">
        </au-dropdown>

         <au-autocomplete placeholder="cari benang"
                          label="Nama Benang"
                          value.bind="data.CountConfigId"
                          error.bind="error.CountConfigId"
                          loader.one-time="countLoader"
                          text="YarnType"
                          read-only.bind="readOnly"
                          options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete placeholder="pilih lot"
                         label="Lot"
                         value.bind="data.LotId"
                         error.bind="error.LotId"
                         loader.one-time="lotLoader"
                         text="LotNo"
                         read-only.bind="readOnly"
                         options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown label="Shift"
                     value.bind="data.Shift"
                     error.bind="error.Shift"
                     read-only.bind="readOnly"
                     items.bind="shiftList"
                     options.bind="controlOptions">
        </au-dropdown>

        <au-textbox value.bind="data.Group"
                    error.bind="error.Group"
                    read-only.bind="readOnly"
                    label="Grup"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox error.bind="error.Item"
                    show.bind="error.Item"
                    read-only.bind="true">
        </au-textbox>

        <au-collection items.bind="data.Items"
                       errors.bind="error.Items"
                       columns.bind="columns"
                       add.bind="addItems"
                       remove.bind="onremove"
                       read-only.bind="readOnly"
                       item-template="modules/production/spinning/machine-output-monitoring/templates/item">
        </au-collection>

        <au-textbox error.bind="error.Differences"
                    show.bind="error.Differences"
                    read-only.bind="true">
        </au-textbox>

        Total Hasil Produksi : ${grandTotal | numberFormat: '0,0.0000'} Ball
    </au-input-form>
</template>
