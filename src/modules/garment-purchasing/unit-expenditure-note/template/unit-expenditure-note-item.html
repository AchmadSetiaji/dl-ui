<template >
    <tr>
        <td if.bind="!hasView">
            <au-checkbox 
                value.bind="data.IsSave"
                if.bind="!hasView"
                options.bind="controlOptions">
            </au-checkbox>
        </td>
        <td>
            <au-textbox value.bind="data.BuyerCode" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.ProductCode" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.ProductName" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.ProductRemark"
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.DesignColor"
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>                    
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                read-only.bind="options.readOnly"
                error.bind="error.Quantity"                
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-textbox 
                value.bind="data.UomUnit"
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>                    
        </td>
        <td>
            <au-dropdown 
                value.bind="data.FabricType" 
                read-only.bind="true"
                options.bind="controlOptions">
            </au-dropdown>
        </td>
    </tr>
</template>
