<template>
    <au-input-form 
        title.bind="title" 
        with.bind="context">

        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)"     if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-primary" click.delegate="context.edit($event)"       if.one-way="context.hasEdit">Ubah</button>
            <button class="btn btn-success" click.delegate="context.save($event)"       if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger"  click.delegate="context.delete($event)"     if.one-way="context.hasDelete">Hapus</button>
            <button class="btn btn-primary" click.delegate="context.unpostPO($event)"     if.one-way="context.hasUnpost">Unpost</button>
        </div>

        <div class="row">
            <div class="col-md-6">
                <au-textbox 
                    label=""
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>
                
                <au-textbox 
                    label="Nomor Unit Delivery Order" 
                    value.bind="data.UnitDONo" 
                    error.bind="error.UnitDONo" 
                    read-only.bind="true"
                    if.bind="(readOnly || isEdit)"
                    options.bind="controlOptions">
                </au-textbox>
                
                <au-dropdown 
                    label="Jenis Unit Delivery Order" 
                    value.bind="data.UnitDOType" 
                    error.bind="error.UnitDOType" 
                    read-only.bind="readOnly || isEdit"
                    items.bind="typeUnitDeliveryOrderOptions"
                    change.delegate="unitDOTypeChanged($event)"
                    options.bind="controlOptions">
                </au-dropdown>
        
                <au-datepicker 
                    label="Tgl. Delivery Order" 
                    value.bind="data.UnitDODate" 
                    error.bind="error.UnitDODate" 
                    read-only.bind="readOnly"
                    options.bind="controlOptions">
                </au-datepicker>
        
                <au-autocomplete 
                    label="Unit yang meminta" 
                    value.bind="unitRequest" 
                    error.bind="error.UnitRequest" 
                    read-only.bind="readOnly"
                    loader.bind="unitRequestLoader"
                    text.bind = "unitRequestView"
                    placeholder = "Cari Unit"
                    options.bind="controlOptions">
                </au-autocomplete>
                
                <au-autocomplete
                    label="Unit yang mengirim"
                    value.bind = "unitSender"
                    error.bind="error.UnitSender"
                    read-only.bind="readOnlySender"
                    loader.bind="unitSenderLoader"
                    text.bind = "unitSenderView"
                    placeholder = "Cari Unit"
                    options.bind="controlOptions">
                </au-autocomplete>
        
                <au-autocomplete
                    label="Gudang yang mengirim"
                    value.bind="storage"
                    error.bind="error.Storage"
                    read-only.bind="readOnly"
                    loader.bind="storageLoader"
                    text.bind = "storageView"
                    placeholder = "Cari Gudang"
                    query.bind = "filterUnit"
                    options.bind="controlOptions">
                </au-autocomplete>

                <div class="row">
                    <div class = "col-md-4" style ="white-space: nowrap">
                        <textbox
                            label = "No RO"
                            read-only.bind = "true"
                        ></textbox>
                    </div>
                    <div class = "col-lg-5">
                    <au-autocomplete
                        value.bind = "RONo"
                        error.bind = "error.RONo"
                        read-only.bind = "readOnly"
                        loader.bind = "unitReceiptNoteLoader"
                        text = "RONo"
                        placeholder = "Cari Nomor RO"
                        query.bind = "filterUnits">
                    </au-autocomplete>
                    
                </div>
                
                <div class ="col-md-auto offset-md-6">
                    <button class="btn btn-success" click.delegate="searchRONo()">Cari</button>
                </div>
            </div>
                    <au-textbox
                    label="Artikel"
                    value.bind="data.Article"
                    error.bind="error.Article"
                    read-only.bind="true" 
                    options.bind="controlOptions">
                </au-textbox>
            </div>
            
            <div class="col-md-6" show.bind="isProses">
                    <h4>Tambah Data Barang</h4>
                <au-autocomplete
                    label="No RO"
                    value.bind="RONoHeader"
                    error.bind="error.RONoHeader"
                    read-only.bind="readOnly"
                    loader.bind = "garmentUnitReceiptNoteHeaderLoader"
                    placeholder = "Cari Nomor RO"
                    text.bind = "roNoView"
                    query.bind = "filterUnits"
                    options.bind="controlOptions">
                </au-autocomplete>

                <au-textbox 
                    label="Nama Barang" 
                    value.bind="data.ProductName" 
                    error.bind="error.ProductName" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Kode Barang" 
                    value.bind="data.ProductCode" 
                    error.bind="error.ProductCode" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Keterangan Barang" 
                    value.bind="data.ProductRemark" 
                    error.bind="error.ProductRemark" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="No. RO Asal" 
                    value.bind="data.RONoAsal" 
                    error.bind="error.RONo" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Jumlah Barang" 
                    value.bind="data.Quantity" 
                    error.bind="error.Quantity" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Satuan Barang" 
                    value.bind="data.UomUnit" 
                    error.bind="error.UomUnit" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>
                <button class="btn btn-success" click.delegate="searchProduct()" options.bind = "controlOptions">Tambah Barang</button>

        </div>
    </div>

        <au-textbox error.bind="error.ItemsCount" read-only.bind="true"></au-textbox>

        <au-collection 
            items.bind="data.Items" 
            errors.bind="error.Items"
            columns.bind="items.columns"
            options.bind="options"
            read-only.bind="readOnly" 
            show.bind="isItem"
            item-template="modules/garment-purchasing/unit-delivery-order/template/unit-delivery-order-item">
        </au-collection>
  </au-input-form>
</template>
