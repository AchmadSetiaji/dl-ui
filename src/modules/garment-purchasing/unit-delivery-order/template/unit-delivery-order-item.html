<template >
    <tr>
        <td>
            <au-textbox value.bind="data.ProductCode" read-only.bind="true" error.bind="error.PRNo">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.ProductName" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.ProductRemark" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.RONOItem"
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                read-only.bind="options.readOnly" 
                options.bind="controlOptions">
            </au-numeric>                    
        </td>
        <td>
            <au-textbox 
                value.bind="data.UomUnit"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-dropdown 
                value.bind="data.Fabric" 
                error.bind="error.Fabric"
                read-only.bind="options.readOnly"
                items.bind = "fabricOptions"
                options.bind="controlOptions">
            </au-dropdown>
        </td>
    </tr>
</template>
