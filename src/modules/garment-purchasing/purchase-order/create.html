<template>
    <form class="form-horizontal">
        <h3>Tambah Purchase Order Internal</h3>
        <hr/>
        <div class="form-group">
            <div class="col-sm-5">
                <au-textbox value.bind="keywords" options.bind="controlOptions" placeholder="#kata kunci"></au-textbox>
            </div>
            <div class="col-sm-5">
                <au-datepicker label="Tgl. Shipment" value.bind="shipmentDate" options.bind="controlOptions"></au-datepicker>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success" click.delegate="search()">Cari</button>
            </div>
        </div>

        <div class="row">
            <au-collection 
                title="Pilih Purchase Request" 
                checkall.delegate="onClickAllDataSource($event)"
                items.bind="data" 
                columns.bind="itemsColumns" 
                read-only.bind="true" 
                item-template="modules/garment-purchasing/purchase-order/template/purchase-request">
            </au-collection>
        </div>
        <div class="btn-group pull-right">
            <button class="btn btn-default" click.delegate="cancel($event)">Kembali</button>
            <button class="btn btn-success" click.delegate="save($event)">Simpan</button>
        </div>
    </form>
</template>
