<template>
    <tr>
        <td  class="col-sm-2">
            <au-textbox 
                value.bind="data.refNo"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td  class="col-sm-3">
            <au-textbox 
                value.bind="product"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td  class="col-sm-1">
            <au-textbox 
                value.bind="category"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <au-numeric 
                value.bind="data.defaultQuantity" 
                read-only.bind="options.readOnly" 
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="uom" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-numeric 
                value.bind="data.budgetPrice" 
                read-only.bind="true"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.remark" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-1" if.bind="!options.readOnly"><button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button></td>
     </tr>
</template>
