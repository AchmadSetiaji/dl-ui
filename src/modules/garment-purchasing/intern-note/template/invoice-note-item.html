<template>
	<tr>
		<td>
			<au-textbox
				value.one-way="data.deliveryOrder.doNo"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="data.ePONo"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="data.pOSerialNumber"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="data.roNo"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="data.termOfPayment"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="data.paymentType"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-datepicker
				value.bind="data.paymentDueDays"
				read-only.bind="true">
			</au-datepicker>
		</td>
        <td>
			<au-textbox
				value.one-way="product"
				read-only="true"
                options.bind="controlOptions">
			</au-textbox>
		</td>
		<td>
			<au-numeric 
				value.bind="data.quantity" 
				read-only.bind="true" 
				format="0">
			</au-numeric>
		</td>
        <td>
			<au-textbox
				value.one-way="data.uomunit.Unit"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-numeric 
				value.bind="data.pricePerDealUnit" 
				read-only.bind="true" 
				format="0">
			</au-numeric>
		</td>
		<td>
			<au-numeric 
				value.bind="totalAmount" 
				read-only.bind="true" 
				format="0">
			</au-numeric>
		</td>
        <td>
			<au-textbox
				value.one-way="status"
				read-only="true">
			</au-textbox>
		</td>
	</tr>
</template>
