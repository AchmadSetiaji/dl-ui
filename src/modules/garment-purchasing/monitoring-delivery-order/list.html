<template>
    <au-input-form title.bind="title" with.bind="context">
        <style>
            table>tbody>tr>td {
                white-space: pre;
            }
        </style>

        <h1 class="page-header">Monitoring Surat Jalan</h1>
        <form class="form-horizontal">

            <au-autocomplete 
                value.bind="purchaseOrderExternal" 
                label="Nomor PO Eksternal" 
                loader.bind="poEksLoader"
                placeholder="Cari Nomor PO Eksternal" 
                read-only.bind="readOnly" 
                key="_id" 
                text="no"
                options.bind="controlOptions">
            </au-autocomplete>

            <au-autocomplete 
                value.bind="supplier" 
                label="Supplier" 
                loader.bind="supplierLoader"
                placeholder="Cari Supplier" 
                read-only.bind="readOnly" 
                key="_id" 
                text="name"
                options.bind="controlOptions">
            </au-autocomplete>

            <au-datepicker label="Tanggal Awal" value.bind="dateFrom"></au-datepicker>
            <au-datepicker label="Tanggal Akhir" value.bind="dateTo"></au-datepicker>

            <div class="form-group">
                <label for="contact" class="col-sm-6 control-label"></label>
                <div class="col-sm-3">
                    <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                    <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                </div>
            </div>

            <div class="btn-group pull-left">
                <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
            </div>
        </form>

        <br>
        </br>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" border="1" id="myTable">
                <thead align="center">
                    <tr>
                        <td>Nomor Surat Jalan</td>
                        <td>Tanggal Surat Jalan</td>
                        <td>Tanggal Tiba</td>
                        <td>Supplier</td>
                        <td>Jenis Supplier</td>
                        <td>Pengiriman</td>
                        <td>Nomor BL</td>
                        <td>Dikenakan Bea Cukai</td>
                        <td>Nomor PO Eksternal</td>
                        <td>Nomor PR</td>
                        <td>Kode Barang</td>
                        <td>Nama Barang</td>
                        <td>Jumlah Dipesan</td>
                        <td>Jumlah Diterima</td>
                        <td>Satuan</td>
                        <td>Harga</td>
                        <td>Mata Uang</td>
                        <td>Keterangan</td>
                    </tr>
                </thead>
                <tbody>
                    <require from="../../../lib/number-format-value-converter"></require>
                    <tr repeat.for="item of data">
                        <td class="text-center">${item.no}</td>
                        <td class="text-center">${item.doDate | dateFormat:'DD MMMM YYYY'}</td>
                        <td class="text-center">${item.arrivedDate | dateFormat:'DD MMMM YYYY'}</td>
                        <td class="text-center">${item.supplier}</td>
                        <td class="text-center">${item.supplierType}</td>
                        <td class="text-center">${item.shipmentType}</td>
                        <td class="text-center">${item.shipmentNo}</td>
                        <td class="text-center">${item.customs}</td>
                        <td class="text-center">${item.poEksNo}</td>
                        <td class="text-center">${item.prNo}</td>
                        <td class="text-right">${item.productCode}</td>
                        <td class="text-right">${item.productName}</td>
                        <td class="text-right">${item.qty}</td>
                        <td class="text-right">${item.delivered}</td>
                        <td class="text-right">${item.uom}</td>
                        <td class="text-right">${item.price}</td>
                        <td class="text-center">${item.currency}</td>
                        <td class="text-center">${item.remark}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
            Tidak ada data.
        </div>
        <hr/>
        </form>
    </au-input-form>
</template>
