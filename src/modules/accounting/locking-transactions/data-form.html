<template>
    <au-input-form title.bind="title"
                   with.bind="context"
                   options.bind="formOptions">

        <au-datepicker value.bind="data.BeginLockDate"
                       error.bind="error.BeginLockDate"
                       read-only.bind="readOnly"
                       label="Tanggal Awal"
                       options.bind="controlOptions">
        </au-datepicker>

        <au-datepicker value.bind="data.EndLockDate"
                       error.bind="error.EndLockDate"
                       read-only.bind="readOnly"
                       label="Tanggal Akhir"
                       options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown label="Buku"
                     value.bind="data.Type"
                     error.bind="error.Type"
                     read-only.bind="readOnly"
                     items.bind="typeOptions"
                     options.bind="controlOptions">
        </au-dropdown>

        <au-multiline value.bind="data.Description"
                      error.bind="error.Description"
                      read-only.bind="readOnly"
                      label="Deskripsi"
                      options.bind="controlOptions">
        </au-multiline>

    </au-input-form>
</template>
