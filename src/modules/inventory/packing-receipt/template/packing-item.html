        <td style="text-align:center;" class="col-sm-2">
            <au-textbox value.bind="data.remark" read-only.bind="true" options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-textbox value.bind="newNotes" read-only.bind="options.readOnly" options.bind="controlOptions" error.bind="error.notes">
