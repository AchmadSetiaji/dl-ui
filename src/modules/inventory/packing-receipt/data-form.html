<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
        <fieldset>
            <au-autocomplete value.bind="selectedPacking" label="Kode Packing" read-only.bind="readOnly || isEdit" error.bind="error.packingId"
                loader.bind="packingLoader" key="code" text.bind="packingTextFormatter" change.delegate="packingChanged($event)">
            </au-autocomplete>
            <au-textbox label="Nomor Order" value.one-way="orderNo" read-only.bind="true"></au-textbox>
            <au-textbox label="Warna Diminta" value.one-way="colorRequest" read-only.bind="true"></au-textbox>
            <au-textbox label="Konstruksi" value.one-way="construction" read-only.bind="true"></au-textbox>
            <au-textbox label="UOM" value.one-way="packingUom" read-only.bind="true"></au-textbox>
            <!--<au-textbox label="Sumber Penyimpanan " value.one-way="originStorage" read-only.bind="true"></au-textbox>-->
            <!--<au-textbox label="Tujuan Penyimpanan" value.one-way="destinationStorage" read-only.bind="true"></au-textbox>-->

        </fieldset>

        <au-collection items.bind="items" columns.bind="itemsColumns" read-only.bind="readOnly" item-template="modules/inventory/packing-receipt/template/packing-item">
        </au-collection>

        <!--<au-table view-model.ref="table" data.bind="loadData" columns.bind="columns" sortable.bind="true" page-size="25" context.bind="context"
            context-click.delegate="contextClickCallback($event)" context-show.call="contextShowCallback(index, context, data)">-->

    </au-input-form>
</template>
