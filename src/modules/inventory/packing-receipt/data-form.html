<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
        <fieldset>
            <legend>Informasi Packing</legend>

            <au-autocomplete value.bind="selectedPacking" label="Kode Packing" read-only.bind="readOnly || isEdit" error.bind="error.kanbanId"
                loader.bind="packingLoader" key="code" text.bind="packingTextFormatter">
            </au-autocomplete>
            <au-textbox label="Nomor Order" value.one-way="colorRequest" read-only.bind="true"></au-textbox>
            <au-textbox label="Warna Diminta" value.one-way="colorRequest" read-only.bind="true"></au-textbox>
            <au-textbox label="Konstruksi" value.one-way="colorRequest" read-only.bind="true"></au-textbox>
            <au-textbox label="UOM" value.one-way="colorRequest" read-only.bind="true"></au-textbox>
            <au-textbox label="Sumber Penyimpanan " value.one-way="colorRequest" read-only.bind="true"></au-textbox>
            <au-textbox label="Gudang Jadi" value.one-way="colorRequest" read-only.bind="true"></au-textbox>

        </fieldset>

        <au-collection items.bind="data.items" columns.bind="itemsColumns" read-only.bind="readOnly" item-template="modules/purchasing/purchase-order/template/purchase-order-item">
        </au-collection>

        <!--<au-table view-model.ref="table" data.bind="loadData" columns.bind="columns" sortable.bind="true" page-size="25" context.bind="context"
            context-click.delegate="contextClickCallback($event)" context-show.call="contextShowCallback(index, context, data)">-->

    </au-input-form>
</template>
