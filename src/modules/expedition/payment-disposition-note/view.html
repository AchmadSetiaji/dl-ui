<template>
    <require from="../../../lib/number-format-value-converter"></require>
    <au-input-form title="Bukti Pembayaran Disposisi" options.bind="formOptions">

        <au-textbox
            label="Bank"
            value.bind="data.AccountBank.BankName"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="No. Rekening"
            value.bind="data.AccountBank.AccountNumber"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="Mata Uang"
            value.bind="data.AccountBank.Currency.Code"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="Supplier"
            value.bind="data.Supplier.Name"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="No. BG/Cek"
            value.bind="data.BGCheckNumber"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker
            label="Tanggal"
            value.bind="data.PaymentDate"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-datepicker>

        <au-collection
            items.bind="data.Items" 
            columns.bind="collection.columns"
            item-template="modules/expedition/payment-disposition-note/templates/item-view">
        </au-collection>

        <!-- <au-numeric
            label="Total Bayar"
            value.bind="data.GrandTotal"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-numeric> -->

        TOTAL BAYAR DPP + PPN ${data.Amount | numberFormat: '0,000.0000'} ${data.AccountBank.Currency.Code}
    </au-input-form>
</template>
