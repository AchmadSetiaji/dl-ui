<template>
    <!-- <style>
        table .btn-success {
            float: none !important;
        }

        .col-sm-12 {
            margin-top: 0px !important;
        }
    </style> -->
    <au-input-form title="Buat Bukti Pengeluaran Bank" options.bind="formOptions">
        <!--
            <au-datepicker
                label="Tanggal Penyerahan"
                value.bind="data.SubmissionDate"
                error.bind="error.SubmissionDate"
                options.bind="controlOptions">
            </au-datepicker>
        -->

        <au-autocomplete
            label="Supplier"
            placeholder="pilih supplier"
            value.bind="selectedSupplier"
            error.bind="error.Supplier"
            loader.one-time="supplierLoader"
            text="name"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete
            label="Bank"
            placeholder="pilih bank"
            value.bind="data.Bank"
            error.bind="error.Bank"
            loader.one-time="bankLoader"
            text="bankName"
            read-only.bind="readOnly"
            options.bind="controlOptions"
            show.bind="isExistSupplier">
        </au-autocomplete>

        <au-textbox
            label="No. Rekening"
            value.bind="data.Bank.accountNumber"
            read-only.bind="true"
            options.bind="controlOptions"
            show.bind="isExistSupplier">
        </au-textbox>

        <au-textbox
            label="Mata Uang"
            value.bind="data.Bank.currency.code"
            read-only.bind="true"
            options.bind="controlOptions"
            show.bind="isExistSupplier">
        </au-textbox>

        <au-textbox
            label="No. BG/Cek"
            value.bind="data.BGCheckNumber"
            read-only.bind="readOnly"
            options.bind="controlOptions"
            show.bind="isExistSupplier">
        </au-textbox>

        <au-collection
            show.bind="isExistSupplier"
            items.bind="data.Details" 
            errors.bind="error.Details"
            columns.bind="collection.columns"
            checkall.delegate="onCheckAll($event)"
            item-template="modules/expedition/bank-expenditure-note/templates/item">
        </au-collection>

        <au-numeric
            label="Total Bayar"
            value.bind="grandTotal"
            read-only.bind="true"
            options.bind="controlOptions"
            show.bind="isExistSupplier">
        </au-numeric>
    </au-input-form>
</template>
