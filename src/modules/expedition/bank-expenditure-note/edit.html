<template>
    <au-input-form title="Buat Bukti Pengeluaran Bank" options.bind="formOptions">

        <au-textbox
            label="Supplier"
            value.bind="data.Supplier.name"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="Bank"
            value.bind="data.Bank.bankName"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="No. Rekening"
            value.bind="data.Bank.accountNumber"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="Mata Uang"
            value.bind="data.Bank.currency.code"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="No. BG/Cek"
            value.bind="data.BGCheckNumber"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>

        <au-collection
            items.bind="data.Details" 
            errors.bind="error.Details"
            columns.bind="collection.columns"
            checkall.delegate="onCheckAll($event)"
            item-template="modules/expedition/bank-expenditure-note/templates/item">
        </au-collection>

        <au-numeric
            label="Total Bayar"
            value.bind="grandTotal"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-numeric>
    </au-input-form>
</template>
