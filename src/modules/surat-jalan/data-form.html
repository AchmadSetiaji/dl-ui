<template>
    <form class="form-horizontal">
        <textbox                label="Nomor Surat Jalan"   value.bind="data.SJNo"              error.bind="error.SJNo"                 read-only.bind="readOnly"></textbox>
        <datepicker             label="Tgl. Surat Jalan"    value.bind="data.SJDate"            error.bind="error.SJDate"               read-only.bind="readOnly"></datepicker>
        <datepicker             label="Tgl. Datang Barang"  value.bind="data.productArriveDate" error.bind="error.productArriveDate"    read-only.bind="readOnly"></datepicker>
        <supplier-auto-suggest  label="Supplier"            value.bind="data.supplier"          error.bind="error.supplierId"           read-only.bind="readOnly"   change.delegate="supplierChanged($event)"></supplier-auto-suggest>
        <multiline              label="Keterangan"          value.bind="data.description"       error.bind="error.description"          read-only.bind="readOnly"></multiline>
        <hr/>
        <do-item-textile-collection value.bind="data.items" error.bind="error.items" read-only.bind="readOnly"></do-item-textile-collection>
    </form>
</template>
