<template>
    <form class="form-horizontal">
        
        <require from="customs/elements/horsey"></require>
        <div class="form-group ${error.supplierId?'has-error':''}">
            <label for="suppliername" class="col-sm-3 control-label">Supplier</label>
            <div class="col-sm-4">
                <horsey src.bind="uriSupplier" selection.bind="data.supplier" options.bind="{label:'labelSupplier', value:'_id'}" map.bind="mapSupplier"></horsey>
                <span class="help-block">${error.supplierId}</span>
            </div>
        </div>

        
        <div class="form-group ${error.deliveryDate?'has-error':''}">
            <label for="deliveryDate" class="col-sm-3 control-label">Tanggal Kirim</label>
            <div class="col-sm-3">
                <!--<input type="date" class="form-control" name="deliveryDate" value.bind="data.deliveryDate | dateFormat : 'YYYY-MM-DD'"></input>-->
                <input type="date" class="form-control" name="deliveryDate" value.bind="data.deliveryDate"></input>
                <span class="help-block">${error.deliveryDate}</span>
            </div>       
        </div>
        
        <div class="form-group ${error.currency?'has-error':''}">
            <label for="currency" class="col-sm-3 control-label">Mata Uang</label>
            <div class="col-sm-2">
                <select value.bind="data.currency" class="form-control">
                    <option repeat.for="currencyOption of currencyOptions" value.bind="currencyOption">${currencyOption}</option>
                </select>
                <span class="help-block">${error.currency}</span>
            </div>
        </div>
        
        <div class="form-group ${error.termOfPayment?'has-error':''}">
            <label for="termOfPayment" class="col-sm-3 control-label">Term Pembayaran</label>
            <div class="col-sm-2">
                <select value.bind="data.termOfPayment" class="form-control">
                    <option repeat.for="termPaymentOption of termPaymentOptions" value.bind="termPaymentOption">${termPaymentOption}</option>
                </select>
                <span class="help-block">${error.termOfPayment}</span>
            </div>
        </div>
        
        <div class="form-group ${error.paymentDue?'has-error':''}">
            <label for="paymentDue" class="col-sm-3 control-label">Tempo Pembayaran</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" min="0" class="form-control" name="paymentDue" value.bind="data.paymentDue" />
                    <span class="input-group-addon" id="basic-addon2">hari</span>
                </div>
                <span class="help-block">${error.paymentDue}</span>
            </div>
        </div>

        <div class="form-group ${error.usePPn?'has-error':''}">
            <label for="import" class="col-sm-3 control-label">Dikenakan PPn ?</label>
            <div class="col-sm-3">
                <input type="radio" name="usePPn" model.bind="true" checked.bind="data.usePPn"> Ya
                <input type="radio" name="usePPn" model.bind="false" checked.bind="data.usePPn"> Tidak
                
                <span class="help-block">${error.usePPn}</span>
            </div>
        </div>
        
        <div class="form-group ${error.usePPh?'has-error':''}">
            <label for="import" class="col-sm-3 control-label">Dikenakan PPh ?</label>
            <div class="col-sm-3">
                <input type="radio" name="usePPh" model.bind="true" checked.bind="data.usePPh"> Ya
                <input type="radio" name="usePPh" model.bind="false" checked.bind="data.usePPh"> Tidak
                
                <span class="help-block">${error.usePPh}</span>
            </div>
        </div>

        <div class="form-group ${error.deliveryFeeByBuyer?'has-error':''}">
            <label for="deliveryFeeByBuyer" class="col-sm-3 control-label">Ongkos Kirim Ditanggung oleh</label>
            <div class="col-sm-3">
                <input type="radio" name="deliveryFeeByBuyer" model.bind="true" checked.bind="data.deliveryFeeByBuyer"> Pembeli
                <input type="radio" name="deliveryFeeByBuyer" model.bind="false" checked.bind="data.deliveryFeeByBuyer"> Penjual

                <span class="help-block">${error.deliveryFeeByBuyer}</span>
            </div>
        </div>

        <div class="form-group ${error.standardQuality.shrinkage?'has-error':''}">
            <label for="standardQuality.shrinkage" class="col-sm-3 control-label">Shrinkage % Test </label>
            <div class="col-sm-2">
                <input type="number" min="0" class="form-control" name="standardQuality.shrinkage" value.bind="data.standardQuality.shrinkage"></input>
                <span class="help-block">${error.standardQuality.shrinkage}</span>
            </div>
        </div>
        <div class="form-group ${error.standardQuality?'has-error':''}">
            <label for="standardQuality.wetRubbing" class="col-sm-3 control-label">Wet Rubbing % Test</label>
            <div class="col-sm-2">
                <input type="number" min="0" class="form-control" name="standardQuality.wetRubbing" value.bind="data.standardQuality.wetRubbing"></input>
                <span class="help-block">${error.standardQuality.wetRubbing}</span>
            </div>
        </div>
        <div class="form-group ${error.standardQuality?'has-error':''}">
            <label for="standardQuality.dryRubbing" class="col-sm-3 control-label">Dry Rubbing % Test</label>
            <div class="col-sm-2">
                <input type="number" min="0" class="form-control" name="standardQuality.dryRubbing" value.bind="data.standardQuality.dryRubbing"></input>
                <span class="help-block">${error.standardQuality.dryRubbing}</span>
            </div>
        </div>
        <div class="form-group ${error.standardQuality.washing?'has-error':''}">
            <label for="standardQuality.washing" class="col-sm-3 control-label">Washing % Test</label>
            <div class="col-sm-2">
                <input type="number" min="0" class="form-control" name="standardQuality.washing" value.bind="data.standardQuality.washing"></input>
                <span class="help-block">${error.standardQuality.washing}</span>
            </div>
        </div>
        <div class="form-group ${error.standardQuality.darkPrespiration?'has-error':''}">
            <label for="standardQuality.darkPrespiration" class="col-sm-3 control-label">Dark Prespiration % Test</label>
            <div class="col-sm-2">
                <input type="number" min="0" class="form-control" name="standardQuality.darkPrespiration" value.bind="data.standardQuality.darkPrespiration"></input>
                <span class="help-block">${error.standardQuality.darkPrespiration}</span>
            </div>
        </div>
        <div class="form-group ${error.standardQuality.darkPresplightMedPrespirationiration?'has-error':''}">
            <label for="standardQuality.lightMedPrespiration" class="col-sm-3 control-label">Light Med Prespiration % Test</label>
            <div class="col-sm-2">
                <input type="number" min="0" class="form-control" name="standardQuality.lightMedPrespiration" value.bind="data.standardQuality.lightMedPrespiration"></input>
                <span class="help-block">${error.standardQuality.lightMedPrespiration}</span>
            </div>
        </div>
        
        <div class="form-group ${error.description?'has-error':''}">
            <label for="description" class="col-sm-3 control-label">Keterangan</label>
            <div class="col-sm-5">
                <textarea class="form-control" name="description" value.bind="data.description"></textarea>
                <span class="help-block">${error.description}</span>
            </div>
        </div>

        <div class="form-group ${error.otherTest?'has-error':''}">
            <label for="otherTest" class="col-sm-3 control-label">Other Test</label>
            <div class="col-sm-5">
                <textarea class="form-control" name="otherTest" value.bind="data.otherTest"></textarea>
                <span class="help-block">${error.otherTest}</span>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nomor Referensi PO</th>
                        <th>Nomor PR</th>
                        <th>Nomor RO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of data.items">
                        <td>${item.RefPONo}</td>
                        <td>${item.PRNo}</td>
                        <td>${item.RONo}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="form-group ${error.items?'has-error':''}">
            <span class="help-block">${error.items}</span>
            
            <require from="../podl-item"></require> 
            <div class="row">
                <div class="col-md-3">   
                    <span>PO No</span>
                </div>
                <div class="col-md-3">   
                    <span>RO No</span>
                </div>
                <div class="col-md-1 col-md-offset-4">
                    <button class="btn btn-success" click.delegate="addItem()">Tambah Barang</button> 
                </div>
            </div>     
            <hr />
            <podl-item repeat.for="item of data.items" data.bind="item" uri.bind="uri" remove.delegate="removeItem(item)"></po-item>
        
        </div>-->
    </form>
</template>
