<template>
    <tr>
        <td class="col-sm-3">
            <au-autocomplete 
                value.bind="selectedEPO"
                error.bind="error.Epo"
                loader.one-time="epoLoader"
                read-only.bind="readOnly"
                query.bind="filter"
                text.bind="epoView">
            </au-autocomplete>
        </td>
        <td class="col-sm-2">
            <au-textbox 
                value.bind="data.Unit.Name"
                show.bind="selectedEPO"
                read-only="true">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-checkbox 
                value.bind="data.IsUseVat"
                show.bind="selectedEPO"
                read-only="true">
            </au-checkbox>
        </td>
        <td class="col-sm-2">
            <au-checkbox 
                value.bind="data.IsUseIncomeTax"
                show.bind="selectedEPO"
                read-only="true">
            </au-checkbox>
        </td>
        <td class="col-sm-2">
            <au-textbox 
                value.bind="incomeTax"
                show.bind="selectedEPO"
                read-only="true">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <button class="btn btn-info" click.delegate="toggle()">i</button> 
        </td>
        <td class="col-sm-1">
            <button class="btn btn-danger" click.delegate="onremove(data)" if.bind="!readOnly">-</button>
        </td>
    </tr>
    <tr show.bind="isShowing">
        <td colspan="9">
            <au-collection 
                items.bind="data.Details" 
                errors.bind="error.Details"
                columns.bind="itemsColumns.columns"
                remove.bind="itemsColumns.onRemove"
                options.bind="options"
                read-only.bind="options.readOnly"
                item-template="modules/purchasing/purchasing-disposition/template/detail">
            </au-collection>
            
        </td>  
    </tr>
</template>
