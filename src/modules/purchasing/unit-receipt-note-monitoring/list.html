<template>
    <h1 class="page-header">Monitoring Bon Terima Unit</h1>
    <form class="form-horizontal">  
        <unit-receipt-note-auto-suggest                    label="No. Bon Unit"    value.bind="no"         ></unit-receipt-note-auto-suggest>
        <unit-auto-suggest                              label="Unit"            value.bind="unitId"       ></unit-auto-suggest>
        <supplier-auto-suggest      label="Supplier"        value.bind="supplierId" ></supplier-auto-suggest>
        <datepicker-no-default      label="Tanggal Awal"    value.bind="dateFrom"   ></datepicker-no-default>
        <datepicker-no-default      label="Tanggal Akhir"   value.bind="dateTo"     ></datepicker-no-default> 
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
        <div class="btn-group pull-right" if.bind="data.length > 0">
            <a click.delegate="ExportToExcel(myTable)" class='btn btn-info btn-sm'>Cetak Excel</a>
        </div> 
        <table class="table table-striped table-hover" border="1" id="myTable">
            <thead align="center">
                <tr> 
                    <td>NO. BON UNIT</td> 
                    <td>TANGGAL BON UNIT</td>
                    <td>SUPPLIER</td> 
                    <td>NO. PR</td> 
                    <td>KODE</td>
                    <td>NAMA</td>
                    <td>JUMLAH YANG DIMINTA</td>   
                    <td>JUMLAH YANG DATANG</td> 
                    <td>SATUAN</td>
                    <td>KET.</td> 
                </tr> 
            </thead> 
            <tbody repeat.for="unitReceiptNote of data">  
                <tr  repeat.for="item of unitReceiptNote.items">    
                    <td>${unitReceiptNote.no}</td>
                    <td>${unitReceiptNote.date  | dateFormat:'D MMM YYYY'}</td>
                    <td>${unitReceiptNote.supplier.name}</td>
                    <td>${item.PrNo || "-"}</td>
                    <td>${item.product.code}</td>
                    <td>${item.product.name}</td>
                    <td align="right">${(item.purchaseOrderQuantity || 0).toLocaleString()}</td>   
                    <td align="right">${(item.deliveredQuantity || 0).toLocaleString()}</td> 
                    <td>${item.deliveredUom.unit}</td> 
                    <td>${item.remark}</td>
                </tr> 
            </tbody> 
        </table>

        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Tidak ada data ditemukan.
        </div>
        <hr/>
    </form>
</template>
