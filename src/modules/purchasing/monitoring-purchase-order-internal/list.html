<template>

    <style>
        table > tbody > tr > td {
            white-space:pre;
        }
    </style>

<h1 class="page-header">Monitoring Purchase Order Internal</h1>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <au-autocomplete 
                value.bind="unit" 
                label="Unit yang mengajukan" 
                loader.bind="unitLoader"
                placeholder="nama unit" 
                key="code">
            </au-autocomplete>

            <au-autocomplete 
                value.bind="category" 
                label="Kategori" 
                loader.bind="categoryLoader"
                placeholder="nama kategori" 
                key="code">
            </au-autocomplete>

            <label for="contact" class="col-sm-9 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <br>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    </div>
    <div>
        <a click.delegate="exportToXls()" class='btn btn-primary'>Cetak Excel</a>
    </div>
    <br>
    <div class="table-responsive">
        <table class="table table-bordered table-hover" border="1" id="poReport">
            <thead align="center">
                <tr>
                    <td rowspan="3">DIVISI</td>
                    <td rowspan="3">UNIT</td>
                    <td rowspan="3">KATEGORI</td>
                    <td rowspan="3">BUDGET</td>
                    <td rowspan="3">No. PR</td>
                    <td rowspan="3">Tgl. PR</td>
                    <td rowspan="3">Tgl. Dimint Datang</td>
                    <td rowspan="3">STATUS</td>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="PO of data">
                    <td>${PO['Divisi']}</td>
                    <td>${PO['No']}</td>
                    <td>${PO['Kategori']}</td>
                    <td>${PO['Budget']}</td>
                    <td>${PO['No Purchase Request']}</td>
                    <td>${PO['Tanggal Purchase Request']}</td>
                    <td>${PO['Tanggal Diminta Datang']}</td>
                    <td>${PO['Status']}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data ditemukan.
    </div>
    <hr/>
</form>
<p class="text-right">Data yang ditemukan = ${PO[Index]}</p>
</template>
