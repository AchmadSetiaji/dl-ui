<template>
    <tr>
        <td width="20%">
            <au-autocomplete 
                value.bind="fulfillment.purchaseOrder.purchaseRequest" 
                loader.bind="purchaseRequestLoader"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td  width="20%">
            <au-autocomplete 
                value.bind="fulfillment.product" 
                error.bind="error.product"
                loader.bind="productLoader"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td width="10%">
            <au-numeric 
                value.bind="fulfillment.purchaseOrderQuantity" 
                read-only.bind="true" 
                options.bind="controlOptions" 
                format="0">
            </au-numeric>
        </td>
        <td width="10%">
            <au-textbox 
                value.bind="fulfillment.product.uom.unit" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td width="10%">
            <div if.bind = "fulfillment.remainingQuantity < deliveredQuantity && !options.readOnly" class= "form-group has-warning">
                <au-numeric 
                    value.bind="deliveredQuantity"
                    read-only.bind="options.readOnly" 
                    options.bind="controlOptions" 
                    format="0">
                </au-numeric>
                <span class="help-block" if.bind="fulfillment.remainingQuantity < deliveredQuantity">Jumlah diterima lebih besar dari jumlah dipesan</span>
            </div>
            <div if.bind = "fulfillment.remainingQuantity >= deliveredQuantity">
                <au-numeric 
                    value.bind="deliveredQuantity"
                    error.bind="error.deliveredQuantity"
                    read-only.bind="options.readOnly" 
                    options.bind="controlOptions" 
                    format="0">
                </au-numeric>
            </div>
        </td>
        <td width="20%">
            <au-textbox 
                value.bind="fulfillment.remark" 
                read-only.bind="options.readOnly" 
                placeholder="tambah keterangan" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-2" if.bind="!options.readOnly" width="10%"><button class="btn btn-danger pull-right" click.delegate="onremove(item, $event)">-</button></td>
    </tr>
</template>
