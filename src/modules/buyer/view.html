<template>
    <h3>Detail Buyer</h3>
    <form class="form-horizontal"> 
        <textbox    label="Code"    value.bind="data.code"      error.bind="error.code" read-only="true"></textbox>
        <textbox    label="Nama"    value.bind="data.name"      error.bind="error.name" read-only="true"></textbox>
        <multiline  label="Alamat"  value.bind="data.address"   error.bind="error.address" read-only="true"></multiline>
        <dropdown   label="Negara"  value.bind="data.country"   error.bind="error.country" read-only="true"></dropdown>
        <textbox    label="Kontak"  value.bind="data.contact"   error.bind="error.contact" read-only="true"></textbox>
        <numeric    label="Tempo"   value.bind="data.tempo"     error.bind="error.tempo" read-only="true"></numeric>
    </form>
    <hr/>
    <div class="btn-group pull-right">
        <a click.delegate="list()" class='btn btn-default btn-sm'>Kembali</a>
        <a click.delegate="edit()" class='btn btn-primary btn-sm'>Edit</a>
        <a click.delegate="delete()" class='btn btn-danger btn-sm'>Hapus</a>
    </div>
</template>
