<template>
    <form class="form-horizontal">
        <textbox    label="Code"    value.bind="data.code"      error.bind="error.code" read-only.bind="(data._id||'').toString()!=''"></textbox>
        <textbox    label="Nama"    value.bind="data.name"      error.bind="error.name"></textbox>
        <multiline  label="Alamat"  value.bind="data.address"   error.bind="error.address"></multiline>
        <dropdown   label="Negara"  value.bind="data.country"   error.bind="error.country" items.bind="countries"></dropdown>
        <textbox    label="Kontak"  value.bind="data.contact"   error.bind="error.contact"></textbox>
        <numeric    label="Tempo"   value.bind="data.tempo"     error.bind="error.tempo"></numeric>
    </form>
</template>
