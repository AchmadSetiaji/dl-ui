<template>
    <au-input-form
        title.bind="title"
        with.bind="context">

        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)"     if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-primary" click.delegate="context.edit($event)"       if.one-way="context.hasEdit">Ubah</button>
            <button class="btn btn-success" click.delegate="context.save($event)"       if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger"  click.delegate="context.delete($event)"     if.one-way="context.hasDelete">Hapus</button>
        </div>

        <au-autocomplete 
            label="No Bukti Pengeluaran"
            value.bind="uenNo"
            error.bind="error.UENNo"
            loader.bind="uenLoader"
            text.bind = "uenView"
            key="UENNo"
            aria-placeholder="Cari No Bukti Pengeluaran"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker
            label="Tgl. Pengeluaran"
            value.bind="data.ExpenditureDate"
            read-only.bind="true"
            show.bind="data.ExpenditureDate"
            options.bind="controlOptions">
        </au-datepicker>

        <au-textbox
            label="Unit"
            value.bind="data.UnitName"
            error.bind="error.UnitName"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="RO"
            value.bind="data.RONo"
            error.bind="error.RONo"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            label="No. Artikel"
            value.bind="data.Article"
            error.bind="error.Article"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker
            label="Tgl. Proses"
            value.bind="data.ProcessDate"
            error.bind="error.ProcessDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-collection 
            items.bind="data.Items" 
            errors.bind="error.Items" 
            columns.bind="itemsInfo.columns" 
            add.bind="itemsInfo.onAdd" 
            remove.bind="removeItems"
            options.bind="options"
            read-only.bind="readOnly"
            if.bind="data.UENNo"
            view-model.ref="ItemsCollection"
            item-template="modules/garment-production/preparing/template/preparing-item"
            view-model.ref="ItemsCollection">
        </au-collection>


    </au-input-form>
</template>
