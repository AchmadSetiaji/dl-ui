<template>
    <ai-dialog style="width:500px;">
        <ai-dialog-header>Buat Card</ai-dialog-header>

        <ai-dialog-body>
            <form class="form-horizontal">
                <au-textbox value.bind="data.company" label="Perusahaan" placeholder="Perusahaan" error.bind="error.company"></au-textbox>
                <au-textbox value.bind="data.contact" label="Kontak" placeholder="Kontak" error.bind="error.contact"></au-textbox>
                <au-textbox value.bind="data.assignTo" label="Ditugaskan Kepada" placeholder="Ditugaskan kepada" error.bind="error.assignTo"></au-textbox>
                <au-numeric value.bind="data.money" label="Uang" placeholder="Uang" error.bind="error.money"></au-numeric>
                <div class.one-way="_style.group" class="form-group">
                    <label class.bind="_style.label" class="col-sm-3 text-right control-label">Lampiran</label>
                    <div class.one-way="_style.control" class="col-sm-9">
                        <input class="form-control" type="file" files.bind="selectedFiles">
                    </div>
                </div>
                <au-multiline value.bind="data.description" label="Deskripsi" placeholder="Deskripsi" error.bind="error.description"></au-multiline>
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button click.delegate="controller.cancel()">Cancel</button>
            <button click.delegate="save()">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
