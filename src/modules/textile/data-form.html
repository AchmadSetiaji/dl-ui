<template>
    <form class="form-horizontal">
        <textbox            label="Kode"        value.bind="data.code"          error.bind="error.code"         read-only.bind="(readOnly || isEdit)"></textbox>
        <textbox            label="Nama"        value.bind="data.name"          error.bind="error.name"         read-only.bind="readOnly"></textbox>
        <uom-auto-suggest   label="Satuan"      value.bind="data.uom"           error.bind="error.uom"          read-only.bind="readOnly"   change.delegate="uomChanged($event)"></uom-auto-suggest>
        <multiline          label="Keterangan"  value.bind="data.description"   error.bind="error.description"  read-only.bind="readOnly"></multiline>
    </form>
</template>
