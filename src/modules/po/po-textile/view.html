<template>
    <require from="../../../utils/date-format"></require>
    <h3>Detail Internal PO Tekstil</h3>
    <form class="form-horizontal">
        
        <div class="form-group" if.bind="data.PODLNo != ''">
            <label for="PODLNo" class="col-sm-3 control-label">Nomor PODL</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.PODLNo}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="RefPONo" class="col-sm-3 control-label">Nomor Referensi PO</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.RefPONo}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="PONo" class="col-sm-3 control-label">Nomor PO</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.PONo}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="PRNo" class="col-sm-3 control-label">Nomor PR</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.PRNo}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="unit" class="col-sm-3 control-label">Nama Unit</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.unit}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="buyer.PRDate" class="col-sm-3 control-label">Tanggal PR</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.PRDate | dateFormat:'D MMMM YYYY'}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="category" class="col-sm-3 control-label">Kategori</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.category}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="requestDate" class="col-sm-3 control-label">Tanggal diminta datang</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.requestDate | dateFormat:'D MMMM YYYY'}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="staffName" class="col-sm-3 control-label">Staff pembelian yang menerima PR</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.staffName}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="receivedDate" class="col-sm-3 control-label">Tanggal terima PR</label>
            <div class="col-sm-9">
                <p class="form-control-static">${data.receivedDate | dateFormat:'D MMMM YYYY'}</p>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Keterangan</th>
                        <th>Kwantum</th>
                        <th>satuan</th>
                        <th>Kwantum Kesepakatan</th>
                        <th>satuan Kesepakatan</th>
                        <th>Harga Barang</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of data.items">
                        <td>${item.product.name}</td>
                        <td>${item.description}</td>
                        <td>${item.defaultQuantity}</td>
                        <td>${item.defaultMeasurement}</td> 
                        <td>${item.dealQuantity}</td>
                        <td>${item.dealMeasurement.unit}</td>
                        <td>${item.price}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <hr/>
    <div class="pull-right">
        <button click.delegate="list()" class='btn btn-default'>Kembali</button>
        <button click.delegate="edit()" class="${data.PODLNo == '' ? '' : 'hide'} btn btn-primary">Ubah</button>
        <button click.delegate="split()" class="${data.PODLNo == '' ? '' : 'hide'} btn btn-primary">Pecah</button>
        <button click.delegate="delete()" class="${data.PODLNo == '' ? '' : 'hide'} btn btn-danger">Hapus</button>
    </div>
</template>
