<template>
    <ai-dialog style="width:500px;">
        <ai-dialog-header>Board</ai-dialog-header>

        <ai-dialog-body>
            <form class="form-horizontal">
                <au-textbox value.bind="data.title" label="Judul Board" placeholder="Judul board" error.bind="error.title"></au-textbox>
            
                <au-autocomplete 
                    value.bind="data.currency" 
                    error.bind="error.currency"
                    label="Mata Uang" 
                    loader.one-time="currencyLoader"
                    placeholder="Cari mata uang" 
                    text="code">
                </au-autocomplete>
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button click.delegate="controller.cancel()">Kembali</button>
            <button click.delegate="save()">Simpan</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
