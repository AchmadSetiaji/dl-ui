<template>
    <!-- Import shared component for UoM in Editor mode --> 
    <require from="../UoM-form-shared/uom-editor"></require>
    <require from="customs/elements/horsey"></require>

    <form class="form-horizontal">
        <div class="form-group ${error.name?'has-error':''}">
            <label for="name" class="col-sm-2 control-label">Nama Barang</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" value.bind="data.name" />
                <span class="help-block">${error.name}</span>
            </div>
        </div>
        <div class="form-group ${error.price?'has-error':''}">
            <label for="price" class="col-sm-2 control-label">Harga</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" name="price" value.bind="data.price" min ="1" />
                <span class="help-block">${error.price}</span>
            </div>
        </div>
        <div class="form-group ${error.description?'has-error':''}">
            <label for="description" class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-5">
                <textarea class="form-control" name="description" value.bind="data.description"></textarea>
                <span class="help-block">${error.description}</span>
            </div>
        </div>
        <!-- Shared UoM component -->
        <uom-editor data.bind="data" error.bind="error"></uom-editor>
    </form>
</template>
