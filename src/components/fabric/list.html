<template>
    <h3>Kain</h3>
    <br>
    <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" value.bind="data.code" placeholder="cari" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="search()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan Semua </button>    
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Komposisi</th>
                <th>Konstruksi</th>
                <th>Benang</th>
                <th>Lebar</th>
                <th>Kategori UoM</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.name}</td>
                <td>${item.detail.composition}</td>
                <td>${item.detail.construction}</td>
                <td>${item.detail.yarn}</td>
                <td>${item.detail.width}</td>
                <td>${item.UoM ? item.UoM.category : ''}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        There is no data found in the list.
    </div>
    <hr/>
</template>
