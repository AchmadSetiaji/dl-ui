<template>
    <h3>Create new Sparepart</h3>
    <require from="./data-form"></require>
    <block>
        <form class="form-horizontal">
        <div class="form-group ${error.code?'has-error':''}">
            <label for="code" class="col-sm-2 control-label">Kode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" name="code" value.bind="data.code" />
                <span class="help-block">${error.code}</span>
            </div>
        </div>
        <data-form data.bind="data" error.bind="error"></data-form>
        <hr/>
        <div class="btn-group pull-right">
            <button class="btn btn-default" click.delegate="list()">Back</button>
            <button class="btn btn-success" click.delegate="save()">Save</button>
        </div>
    </block>
</template>
