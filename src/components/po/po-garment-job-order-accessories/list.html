<template>
    <require from="../../../utils/date-format"></require>
    <require from="../../../utils/currency-format"></require>
  
    <div class="display-wrapper">
        <h3>PO Garment : Job Order Aksesoris</h3>
        <br>
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" value.bind="keyword" placeholder="cari" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="searching()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="showAll()"> Tampilkan Semua </button>    
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="gotoListPODL()">List PODL</button>
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-sm-3" >
                <div class="gray-box">
                    <span class="control-label padding-right-10">Posting</span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" click.delegate="tooglePostingTrue()">Ya</button>
                        <button type="button" class="btn btn-default" click.delegate="tooglePostingFalse()">Tidak</button>
                    </div>
                    <button type="button" class="btn btn-success ${isPosting ? '' : 'hide'}" click.delegate="posting()">Posting</button>
                </div>
            </div>
            <div class="col-sm-3" >
                <div class="gray-box">
                    <span class="control-label padding-right-10">Cetak</span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" click.delegate="tooglePrintTrue()">Ya</button>
                        <button type="button" class="btn btn-default" click.delegate="tooglePrintFalse()">Tidak</button>
                    </div>
                    <button type="button" class="btn btn-success ${isPrint ? '' : 'hide'}" click.delegate="print()">Cetak</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="${isPosting ? '' : 'hide'}"></th>
                        <th class="${isPrint ? '' : 'hide'}"></th>
                        <th>Nomor PO</th>
                        <th>Nomor Referensi PO</th>
                        <th>Nomor RO</th>
                        <th>Nomor PR</th>
                        <th>Supplier</th>
                        <th>Buyer</th>
                        <th>Nomor PODL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr repeat.for="item of data" click.delegate="view(item)">-->
                    <tr repeat.for="item of data">
                        <td class="${isPosting ? '' : 'hide'}">
                            <input checked.bind="item.isPosting" disabled.bind="item.PODLNo != ''" type="checkbox" change.delegate="pushDataToBePosting(item)" />
                        </td>
                        <td class="${isPrint ? '' : 'hide'}">
                            <input checked.bind="item.isPrint" disabled.bind="item.PODLNo == ''" type="checkbox" change.delegate="pushDataToBePrinting(item)" />
                        </td>
                        <td>${item.PONo}</td>
                        <td>${item.RefPONo}</td>
                        <td>${item.RONo}</td>
                        <td>${item.PRNo}</td>
                        <td>${item.supplier.name}</td>
                        <td>${item.buyer.name}</td>
                        <td>${item.PODLNo}</td>
                        <td><button class="btn btn-default" click.delegate="view(item)">Rincian</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Data po garment job order aksesoris tidak ada.
        </div>
    </div><!-- /.display-wrapper -->
    
    <div class="print-wrapper a4" repeat.for="data of dataToBePrinting">
        <div class="row">
            <div class="col-xs-8">
                <address>
                    <label class="header">PT. DAN LIRIS</label><br />
                    Kel. Banaran (Selatan Laweyan), Kec. Grogol, Kab.Sukoharjo, Solo, Indonesia<br />
                    Telp. (0271) 714400, Fax.  (0271) 717177, PO. BOX 166 Solo 57100<br />
                    Email : purch.gmt@danliris.com<br />
                    
                </address>
            </div>
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-4">
                        Ref. No
                    </div>
                    <div class="col-xs-7">
                        ${data.iso}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        PO
                    </div>
                    <div class="col-xs-7">
                        ${data.RefPONo}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        Nomor PR
                    </div>
                    <div class="col-xs-7">
                        ${data.PRNo}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        Pesanan
                    </div>
                    <div class="col-xs-7">
                        ${data.buyer.code} <br />
                        ${data.article} <br />
                        ${data.shipmentDate | dateFormat : 'YYMMDD'}
                    </div>
                </div>
            </div>  
        </div>
        <div class="row text-center">
            <h3>PURCHASE ORDER</h3>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <span>Kepada Yth : ${data.supplier.name}</span>
            </div>
        </div>
        <div class="row margin-top-10">
            <div class="col-xs-12">
                <div class="text-justify">
                    Dengan hormat,<br />
                    Yang bertanda tangan di bawah ini, PT. DAN LIRIS, SOLO (selanjutnya disebut sebagai Pembeli)
                    dan ${data.supplier.name} (selanjutnya disebut sebagai Penjual) saling menyetujui
                    untuk mengadakan kontrak jual beli dengan ketentuan sebagai berikut :
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center" style="width:560px;">Nama dan Jenis Barang</th>
                    <th class="text-center" style="width:75px;">Kwantum</th>
                    <th class="text-center" style="width:79px;">Harga Sat.</th>
                    <th class="text-center" style="width:78px;">Total</th>
                 </tr>
            </thead>
            <tbody>
                <tr repeat.for="product of data.items">
                    <td style="width:560px;">
                        ${product.product.code} ${product.product.name} <br />
                        ${product.product.description}
                    </td>
                    <td style="width:75px;" class="text-center">${product.dealQuantity} ${product.product.UoM.unit}</td>
                    <td style="width:79px;" class="text-right">${product.price | currencyFormat}</td>
                    <td style="width:78px;" class="text-right">${product.price * product.dealQuantity | currencyFormat}</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered">
            <tfoot>
                <tr>
                    <td style="width:557px;" class="text-center">Jumlah Total</td>
                    <td style="width:75px;"></td>
                    <td style="width:79px;"></td>
                    <td style="width:78px;" class="text-right">${data.total | currencyFormat}</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">PPN 10 %</td>
                    <td class="text-right" if.bind="data.usePPn">${data.ppn | currencyFormat}</td>
                    <td class="text-right" if.bind="!data.usePPn">0</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">Nominal</td>
                    <td class="text-right">${data.nominal | currencyFormat}</td>
                </tr>
            </tfoot>
        </table>
        <div class="table-responsive">
            <table class="table table-no-bordered">
                <tbody>
                    <tr>
                        <td>Ongkos kirim</td>
                        <td>
                            Ditanggung <span if.bind="data.deliveryFeeByBuyer">Pembeli</span> <span if.bind="!data.deliveryFeeByBuyer">Penjual</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Delivery</td>
                        <td>
                            ${data.deliveryDate | dateFormat : 'DD/MM/YYYY'}
                        </td>
                    </tr>
                    <tr>
                        <td>Pembayaran</td>
                        <td>
                            ${data.paymentDue} hari setelah terima barang
                        </td>
                    </tr>
                    <tr>
                        <td>Lain - lain</td>
                        <td>
                            ${data.description}
                        </td>
                    </tr>
                    <tr if.bind="data.otherTest != ''">
                        <td>Other Test</td>
                        <td>${data.otherTest}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div class="row margin-top-10">
                <div class="col-xs-5">
                    <div style="text-align:center;">
                        Pembeli<br /><br /><br /><br /><br />
                        (_______________________)
                    </div>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <div style="text-align:center;">
                        Penjual<br /><br /><br /><br /><br />
                        (_______________________)
                    </div>
                </div>
            </div>
        </div>
        
        <!--<div style="page-break-after:always;page-break-inside: avoid;"></div>-->
    </div>  <!--/.print-wrapper -->
    
</template>
