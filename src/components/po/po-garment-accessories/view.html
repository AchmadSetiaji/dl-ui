<template>
   <h3>Detail PO Garment Accessories</h3> 
    <form class="form-horizontal">
           <div class="form-group">
            <label for="iso" class="col-sm-2 control-label">ISO</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.iso}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="RO" class="col-sm-2 control-label">Nomor RO</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.RO}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="PRNo" class="col-sm-2 control-label">Nomor PR</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.PRNo}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="PONo" class="col-sm-2 control-label">Nomor PO</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.PONo}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="buyer" class="col-sm-2 control-label">Buyer </label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.buyer.name}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="suppliername" class="col-sm-2 control-label">Nama Supplier</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.supplier.name}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="deliveryFeeByBuyer" class="col-sm-2 control-label">Ongkos Kirim</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.deliveryFeeByBuyer}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="termOfPayment" class="col-sm-2 control-label">Term of Payment</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.termOfPayment}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="deliveryDate" class="col-sm-2 control-label">Tanggal Kirim</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.deliveryDate}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="ppn" class="col-sm-2 control-label">PPn</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.ppn}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.description}</p>
            </div>
        </div>
 
    <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Kwantum</th>
                        <th>Harga Barang</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of data.items">
                        <td>${item.product.name}</td>
                        <td>${item.qty}</td>
                        <td>${item.price}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <hr/>
    <div class="pull-right">
        <button click.delegate="list()" class='btn btn-default'>Kembali</button>
        <button click.delegate="edit()" class="${data.PODLNo == '' ? '' : 'hide'} btn btn-primary">Ubah</button>
        <button click.delegate="delete()" class="${data.PODLNo == '' ? '' : 'hide'} btn btn-danger">Hapus</button>
    </div>
</template>
