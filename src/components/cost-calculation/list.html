<template>
    <h3>Cost Calculation</h3>
    <br>
    <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" value.bind="data.code" placeholder="cari" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="searching()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan Semua </button>    
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>No RO</th>
                <th>Tanggal</th>
                <th>Seksi</th>
                <th>Repeat</th>
                <th>Buyer</th>
                <th>Delivery Date</th>
                <th>Confirm Date</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data">
                <td>${item.RO}</td>
                <td>${item.CostCalcutationDate}</td>
                <td>${item.section}</td>
                <td>${item.repeat}</td>
                <td>${item.buyer.name}</td>
                <td>${item.deliveryDate}</td>
                <td>${item.confirmDate}</td>
                <td><button class="btn btn-default" click.delegate="view(item)">Rincian</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data cost calculation tidak ada.
    </div>
    <hr/>
</template>
