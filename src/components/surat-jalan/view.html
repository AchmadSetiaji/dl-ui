<template>
    <require from="../../utils/date-format"></require>
    <h3>Detail Surat Jalan</h3> 
    <form class="form-horizontal"> 
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Nomor Surat Jalan</label>
            <div class="col-sm-3">
                <p class="form-control-static">${data.SJNo}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tanggal Surat Jalan</label>
            <div class="col-sm-4">
                <p class="form-control-static">${item.SJDate | dateFormat:'D MMMM YYYY'}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tanggal Datang Barang</label>
            <div class="col-sm-3">
                <p class="form-control-static">${item.productArriveDate | dateFormat:'D MMMM YYYY'}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Kode Supplier</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.supplier.code}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nama Supplier</label>
            <div class="col-sm-5">
                <p class="form-control-static">${data.supplier.name}</p>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Jenis Pengiriman</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.deliveryType}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nomor Pengiriman</label>
            <div class="col-sm-5">
                <p class="form-control-static">${data.deliveryNo}</p>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Jumlah total</label>
            <div class="col-sm-10">
                <p class="form-control-static">${totalQty}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Total Nominal</label>
            <div class="col-sm-5">
                <p class="form-control-static">${totalAmount}</p>
            </div>
         </div>
         <div class="form-group">
             <h4>List Po</h4>
             <table class="table">
                <thead>
                    <tr>
                        <th>Nomor PO</th>
                        <th>Nomor PR</th>
                        <th>Nomor RO</th>
                        <th>Artikel</th>
                        <th>Konfeksi</th>
                        <th>Mata Uang</th>
                        <th>Tanggal Jatuh Tempo</th>
                        <th>Barang</th>
                    </tr>
                </thead>
                <tbody>
                    <template repeat.for="item of data.items">
                    <tr >
                        <td>${item.PONo}</td>
                        <td>${item.PRNo}</td>
                        <td>${item.RONo}</td>
                        <td>${item.article}</td>
                        <td>${setKonfeksi(item.RONo)}</td>
                        <td>${item.currency}</td>
                        <td>${item.paymentDue}</td>
                        <td>
                            <button class="btn btn-primary" click.delegate="showDetail(item)">Rincian Barang</button>
                            </td>
                    </tr>
                    <tr if.bind="item.showDetails">
                        <td colspan="8">
                        <table class="table " style='border: 1px solid gray;'>
                <thead>
                    <tr>
                        <td align="center"colspan="7"><b>Rincian Barang</b></td>
                    </tr>
                    <tr>
                        <th>Kode Barang</th>
                        <th>Nama Barang</th>
                        <th>Keterangan</th>
                        <th>Satuan</th>
                        <th>Jumlah Barang di PO</th>
                        <th>Jumlah Barang di SJ</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="poItem of item.items">
                        <td>${poItem.product.code}</td>
                        <td>${poItem.product.name}</td>
                        <td>${poItem.product.description}</td>
                        <td>${poItem.product.UoM ? poItem.product.UoM.unit : ''}</td>                
                        <td>${poItem.dealQuantity}</td>                 
                        <td>${poItem.realizationQuantity}</td>                 
                        <td>${poItem.price}</td> 
                    </tr>
                </tbody>
            </table>
                        </td>
                    </tr>
                    
                    </template>
                </tbody>
            </table>
         </div>
    </form> 
    <hr/>
    <div class="pull-right">
        <a click.delegate="list()" class='btn btn-default'>Kembali</a>
        <a click.delegate="edit()" class="${data.isPosted ? 'hide' : ''} btn btn-primary">Edit</a>
        <a click.delegate="delete()" class="${data.isPosted ? 'hide' : ''} btn btn-danger">Hapus</a>
    </div>
</template>
